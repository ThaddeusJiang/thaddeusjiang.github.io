{"title":"$:/plugins/tj/phx/tags/secret","created":"20230227002355280","modified":"20230227010246803","tags":"$:/tags/ViewTemplate $:/plugins/tj/phx","type":"text/vnd.tiddlywiki","text":"\u003C$list filter=\"[all[current]tag[secret]]\" >\n\u003C$macrocall $name=\"copy-to-clipboard\" src={{!!text}} class=\"copy-to-clipboard\" />\n\u003Cbr/>\n\n\u003Cstyle>\n.copy-to-clipboard {\n  color: blue;\n}\n\n.tc-tagged-secret > .tc-tiddler-body {\n  background-color: black;\n  -webkit-user-select: none; /* Safari */\n  -ms-user-select: none; /* IE 10 and IE 11 */\n  user-select: none; /* Standard syntax */\n}\n\n.tc-tagged-secret > .tc-tiddler-body > * {\n  background-color: black;\n  color: black;\n}\n\n.tc-tagged-secret > .tc-tiddler-body > *[style] {\n  color: black !important;\n}\n\n\u003C/style>\n\u003C/$list>\n\n","revision":"0","bag":"default"},

{"text":"{\n    \"tiddlers\": {\n        \"$:/core/macros/tabs\": {\n            \"title\": \"$:/core/macros/tabs\",\n            \"tags\": \"$:/tags/Macro\",\n            \"text\": \"\\\\define tabs(tabsList,default,state:\\\"$:/state/tab\\\",class,template,buttonTemplate,retain,actions,explicitState)\\n\u003C$set name=\\\"qualifiedState\\\" value=\u003C\u003Cqualify \\\"$state$\\\">>>\\n\u003C$set name=\\\"tabsState\\\" filter=\\\"[\u003C__explicitState__>minlength[1]] ~[\u003CqualifiedState>]\\\">\\n\u003Cdiv class=\\\"tc-tab-set $class$\\\">\\n\u003Cdiv class=\\\"tc-tab-buttons $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\" storyview=\\\"pop\\\">\u003C$set name=\\\"save-currentTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\u003C$button set=\u003C\u003CtabsState>> setTo=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" selectedClass=\\\"tc-tab-selected\\\" tooltip={{!!tooltip}}>\\n\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\u003C$transclude tiddler=\\\"$buttonTemplate$\\\" mode=\\\"inline\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$set>\u003C/$tiddler>$actions$\u003C/$button>\u003Cspan class=\\\"wltc-link-to-tab\\\">\u003C$link overrideClass=\\\"\\\" to=\u003C\u003CcurrentTiddler>> >{{$:/core/images/link}}\u003C/$link>\u003C/span>\u003C/$tiddler>\u003C/$set>\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tab-divider $class$\\\"/>\\n\u003Cdiv class=\\\"tc-tab-content $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\">\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CtabsState>> text=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" retain=\\\"\\\"\\\"$retain$\\\"\\\"\\\">\\n\\n\u003C$transclude tiddler=\\\"$template$\\\" mode=\\\"block\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> mode=\\\"block\\\"/>\\n\\n\u003C/$transclude>\\n\\n\u003C/$reveal>\\n\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\"\n        },\n        \"$:/core/ui/ControlPanel/Settings/link-to-tabs\": {\n            \"title\": \"$:/core/ui/ControlPanel/Settings/link-to-tabs\",\n            \"caption\": \"Link-to-Tabs plugin\",\n            \"created\": \"20190712133607244\",\n            \"modified\": \"20190714104631250\",\n            \"tags\": \"$:/tags/ControlPanel/Settings\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"show-all-links\\\" checked=\\\"inline-block\\\" unchecked=\\\"none\\\" default=\\\"none\\\"> Show internal tab link for ''all tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"show-single-link\\\" checked=\\\"inline-block\\\" unchecked=\\\"none\\\" default=\\\"inline-block\\\"> Show internal tab link for ''selected tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"initial-opacity\\\" checked=\\\"0\\\" unchecked=\\\"0.7\\\" default=\\\"0.7\\\"> Tab links are initially hidden and need mouse hover to become visible.\u003C/$checkbox> The transition time in seconds is: \u003C$edit-text tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"transition\\\" default=\\\"0.3\\\"/>\\n\\n\u003C$button message=\\\"tm-delete-tiddler\\\" param=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\">\\nReset to Default!\\n\u003C/$button>\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/config\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/config\",\n            \"created\": \"20190712133008077\",\n            \"initial-opacity\": \"0.7\",\n            \"modified\": \"20190714104541701\",\n            \"show-all-links\": \"none\",\n            \"show-single-link\": \"inline-block\",\n            \"transition\": \"0.3\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"This tiddler is used to configure the \\\"Link-to-tabs\\\" plugin behaviour. \\n\\nThere are 4 fields, which are used by [[$:/plugins/wikilabs/link-to-tabs/styles]] enable and disable the internal links. \\n\\n* show-all-links: {{!!show-all-links}}\\n* show-single-link: {{!!show-single-link}}\\n* initial-opacity: {{!!initial-opacity}}\\n* transition time in seconds: {{!!transition}}\\n\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/history\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/history\",\n            \"text\": \"V 2.0.1 - 2020-12-25\\n\\n* update license\\n\\nV 2.0.0 - 2020.12.05\\n\\n* Update $:/core/macros/tabs to V5.1.23\\n\\nV 1.1.1 - 2020.01.19\\n\\n* Update license link/text\\n\\nV 1.1.0 - 2019.07.14\\n\\n* Add new option: Initially hide link\\n** Transition time from hidden to visible is adjustable\\n* Added: \\\"Reset to Default\\\" button\\n\\nV 1.0.1 - 2019.02.18\\n\\n* link-to-tabs works in drop-down elements now.\\n\\nV 1.0.0 - 2019.02.14\\n\\n* Use core tabs-macro from TW 5.1.19\\n\\nV \u003C1.0.0\\n\\n* Use core tabs-macro from TW 5.1.15\\n\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/license\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/license\",\n            \"text\": \"[[Link-to-Tabs-Macro|https://wikilabs.github.io/#link-to-tabs]] (c) Mario Pietsch - 2016-2021\\n\\nhttps://opensource.org/licenses/BSD-3-Clause\\n\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/styles\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/styles\",\n            \"created\": \"20190712133348541\",\n            \"modified\": \"20190714104306483\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Cpre>\\n\\n.wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-all-links}};\\n  position: relative;\\n  top: -1em;\\n  left: -1.3em;\\n  font-size: 0.7em;\\n  opacity: {{$:/plugins/wikilabs/link-to-tabs/config!!initial-opacity}};\\n  margin-right: -1em;\\n}\\n\\n.wltc-link-to-tab svg{\\n  width: 1.4em;\\n  height: 1.4em;\\n}\\n\\n.wltc-link-to-tab:hover {\\n  opacity: 1;\\n  transition:opacity {{$:/plugins/wikilabs/link-to-tabs/config!!transition}}s;\\n  transition-timing-function: cubic-bezier(1,-0.06,.39,.89);\\n}\\n\\n.tc-tab-selected + .wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-single-link}};\\n}\\n\\n.tc-vertical > .wltc-link-to-tab {\\n  top: -1.9em;\\n  left: 0;\\n  height: 0;\\n  float: right;\\n}\\n\\n.tc-search-results .wltc-link-to-tab a {\\n  display: contents;\\n  padding: 0;\\n}\\n\\n\u003C/pre>\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/readme\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/readme\",\n            \"text\": \"This plugin adds a little link icon to every tab.\\n\\n''Important:'' This plugin changes the core tabs macro.\\n\\n! Lint-to-Tabs Settings\\n\\n{{$:/core/ui/ControlPanel/Settings/link-to-tabs}}\"\n        }\n    }\n}","type":"application/json","author":"Mario Pietsch","core-version":">=5.1.15","created":"20201231135216000","dependents":"","description":"Internal links are added to tabs if selected","list":"readme license history","modified":"20201231135219229","name":"Link to Tabs","plugin-type":"plugin","tags":"$:/giffmex/stroll","title":"$:/plugins/wikilabs/link-to-tabs","version":"2.0.1","revision":"0","bag":"default"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.1","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}","revision":"0","bag":"default"},

{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.1","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default= /bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\nblockquote {\\n\\tborder-left: 5px solid \u003C\u003Ccolour blockquote-bar>>;\\n\\tmargin-left: 25px;\\n\\tpadding-left: 10px;\\n\\tquotes: \\\"\\\\201C\\\"\\\"\\\\201D\\\"\\\"\\\\2018\\\"\\\"\\\\2019\\\";\\n}\\n\\nblockquote > div {\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n}\\n\\nblockquote.tc-big-quote {\\n\\tfont-family: Georgia, serif;\\n\\tposition: relative;\\n\\tbackground: \u003C\u003Ccolour pre-background>>;\\n\\tborder-left: none;\\n\\tmargin-left: 50px;\\n\\tmargin-right: 50px;\\n\\tpadding: 10px;\\n\\tborder-radius: 8px;\\n}\\n\\nblockquote.tc-big-quote cite:before {\\n\\tcontent: \\\"\\\\2014 \\\\2009\\\";\\n}\\n\\nblockquote.tc-big-quote:before {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: open-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tleft: -50px;\\n\\ttop: 42px;\\n}\\n\\nblockquote.tc-big-quote:after {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: close-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tright: -80px;\\n\\tbottom: -20px;\\n}\\n\\ndl dt {\\n\\tfont-weight: bold;\\n\\tmargin-top: 6px;\\n}\\n\\ntextarea,\\ninput[type=text],\\ninput[type=search],\\ninput[type=\\\"\\\"],\\ninput:not([type]) {\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n}\\n\\ninput[type=\\\"checkbox\\\"] {\\n\\tvertical-align: middle;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-decoration,\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-decoration {\\n\\t-webkit-appearance:none;\\n}\\ /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n {"title":"2019-11-18 React Testing 1 - Unit Testing","created":"20210127133417016","creator":"TJ","modified":"20220530133528837","modifier":"TJ","tags":"$:/plugins/adithyab/tiddlyjam/live React.js blog","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C.tc-big-quote\nè½¯ä»¶æµ‹è¯•ä¸­ï¼ŒUnit Testing æ˜¯æœ€åŸºç¡€çš„ï¼Œä¹Ÿæ˜¯æµ‹è¯•é‡æœ€å¤§çš„ã€‚\n\u003C\u003C\u003C\n\n\né‚£ä¹ˆï¼ŒReact é¡¹ç›®å¦‚ä½• Unit Testingå‘¢ï¼Ÿ\n\né¦–å…ˆï¼Œæˆ‘ä»¬è¦å…ˆç¡®å®šå‡ ä¸ªå‰æ\n\n* ä½¿ç”¨ create-react-app åˆ›å»ºé¡¹ç›®\n* ä½¿ç”¨ Jest å’Œ React Testing Library æµ‹è¯•\n* ä½¿ç”¨ GitHub Actions è‡ªåŠ¨åŒ–\n\n!! 1. åˆ›å»ºé¡¹ç›®ï¼Œå¹¶é…ç½® Jest å’Œ React Testing Library\n\n```bash\nnpx create-react-app testing-demo\n\ncd testing-demo\nyarn add @testing-library/react --dev\n\n```\n\n!! 2. ç¼–å†™ä¸€ä¸ª Counter ç»„ä»¶ï¼Œå¹¶æµ‹è¯•\n\n\u003C\u003C\u003C.tc-big-quote\nTips: æµ‹è¯•ä»£ç å’Œç»„ä»¶æ”¾åœ¨åŒä¸€æ–‡ä»¶å¤¹ä¸‹ï¼Œæ›´æ˜“ç®¡ç†ã€‚\n\u003C\u003C\u003C\n\n```js\n// src/components/counter/index.js\nimport React, { useState } from \"react\"\n\nexport default function Counter() {\n  const [count, setCount] = useState(0)\n  return (\n    \u003Cdiv>\n      \u003Cbutton type=\"button\" onClick={() => setCount(count - 1)}>\n        -\n      \u003C/button>\n      \u003Cspan>{count}\u003C/span>\n      \u003Cbutton type=\"button\" onClick={() => setCount(count + 1)}>\n        +\n      \u003C/button>\n    \u003C/div>\n  )\n}\n\n// src/components/counter/counter.test.js\nimport React from \"react\"\nimport { render, fireEvent } from \"@testing-library/react\"\nimport Counter from \".\"\n\ntest(\"\u003CCounter />\", () => {\n  const { getByText } = render(\u003CCounter />)\n\n  expect(getByText(\"0\")).toBeTruthy()\n\n  fireEvent.click(getByText(\"+\"))\n\n  expect(getByText(\"1\")).toBeTruthy()\n\n  fireEvent.click(getByText(\"-\"))\n  fireEvent.click(getByText(\"-\"))\n\n  expect(getByText(\"-1\")).toBeTruthy()\n})\n```\n\n!! 3. å¸¸è§é—®é¢˜\n\n* æˆ‘åº”è¯¥åœ¨å“ªå†™ Unit Testingï¼Ÿ\n\næ²¡æœ‰å¼ºåˆ¶çº¦å®šï¼Œä¸ªäººè®¤ä¸ºæµ‹è¯•ä»£ç å’Œæºç æ”¾åœ¨é¡¹ç›®æ–‡ä»¶å¤¹æ›´å®¹æ˜“ç®¡ç†ã€‚\n\nå¦‚ä¸Šé¢ä¾‹å­ï¼šæµ‹è¯•ä»£ç å’Œæºç éƒ½å­˜æ”¾åœ¨ `src/components/counter/` ä¸­ã€‚\n\n* è‡ªåŠ¨è¡¥å…¨ Jest å‡½æ•°å’Œæ–­è¨€çš„ï¼Ÿ\n\n```bash\nyarn add @types/jest\n```\n\n* å¦‚ä½•æŸ¥çœ‹æµ‹è¯•è¦†ç›–ç‡ï¼Ÿ\n\n```bash\nyarn test --coverage\n```\n\n* å¦‚ä½•è‡ªåŠ¨åŒ–æµ‹è¯•ï¼Ÿ\n\nä»¥ GitHub Actions ä¸ºä¾‹ï¼šæ–°å»º `.github/workflows/pull_request.yml`ï¼Œå¹¶ç¼–å†™å¦‚ä¸‹ä»£ç \n\n  ```yaml\n  name: \"PR Checks\"\n\n  on: pull_request\n\n  jobs:\n  test:\n    name: Unit Tests\n    runs-on: ubuntu-latest\n    steps:\n      - name: Check out code\n        uses: actions/checkout@master\n\n      - name: Install dependencies\n        run: yarn install --non-interactive --no-progress --frozen-lockfile --ignore-optional\n\n      - name: Run tests\n        run: yarn test\n        env:\n          CI: true\n```\n\nä»£ç ï¼šhttps://github.com/ThaddeusJiang/react-testing-example/pull/1\n\n\nrefs:\n\n* https://testing-library.com/docs/react-testing-library/intro\n* https://jestjs.io/docs/en/tutorial-react","revision":"0","bag":"default"},

{"title":"2019-11-19 React Testing 2 - E2E Testing","created":"20210127133818117","creator":"TJ","modified":"20220530133528837","modifier":"TJ","tags":"$:/plugins/adithyab/tiddlyjam/live Cypress.js React.js Testing blog","type":"text/vnd.tiddlywiki","text":"ç›¸ä¿¡å¾ˆå¤šå¼€å‘è€…éƒ½å¬è¿‡ E2E Testingï¼Œæˆ‘æœ‰å¹¸åœ¨ä¸¤ä¸ªé¡¹ç›®ä¸­è´Ÿè´£äº† E2E Testing çš„æ­å»ºå’Œç»´æŠ¤ã€‚è¿™é‡Œåˆ†äº«ä¸€ä¸‹å¦‚ä½• E2E Testingã€‚\n\n!! 1. ä»€ä¹ˆæ˜¯ E2E Testingï¼Ÿ\n\n\u003C\u003C\u003C.tc-big-quote\nç¬”è€…è®¤ä¸ºï¼šE2E Testing å°±æ˜¯ä»ç”¨æˆ·è§’åº¦å¯¹è½¯ä»¶è¿›è¡Œæµ‹è¯•ã€‚\n\u003C\u003C\u003C\n\nä¾‹å¦‚ï¼šè¿›å…¥â€œç™»é™†ç•Œé¢â€ï¼Œè¾“å…¥ç”¨æˆ·åå’Œå¯†ç ï¼Œç‚¹å‡»ç™»é™†åè·³è½¬åˆ°â€œç™»é™†æˆåŠŸâ€ç•Œé¢ã€‚\n\n!! 2. å¦‚ä½•åš E2E Testingï¼Ÿ\n\nå¾ˆå¹¸è¿ï¼Œåœ¨ E2E Testing æ–¹é¢ï¼Œå·²ç»æœ‰å¾ˆå¤šå¼€æºè½¯ä»¶å¯ä»¥ä½¿ç”¨ã€‚\næ¨è Cypress\n\n1. å®‰è£…å¹¶é…ç½® Cypress\n\n```bash\nyarn add cypress --dev\n\nyarn cypress open\n```\n\nç¬¬ä¸€æ¬¡è¿è¡Œ `cypress open`ï¼ŒCypress ä¼šè‡ªåŠ¨ç”Ÿæˆæµ‹è¯•ç›®å½•å’ŒåŸºæœ¬é…ç½®ã€‚å¦‚ï¼š\n\n```\nâ”œâ”€â”€ cypress\nâ”‚Â Â  â””â”€â”€ fixtures\nâ”‚Â Â  â””â”€â”€ integration\nâ”‚Â Â  â””â”€â”€ plugins\nâ”‚Â Â  â””â”€â”€ support\n```\n\n2. ç¼–å†™ä¸€ä¸ªç™»é™†ç•Œé¢ï¼Œå¹¶æµ‹è¯•\n\næˆ‘ä»¬çº¦å®šè·¯ç”±å¦‚ä¸‹ï¼š\n\n* `/login` ç™»é™†ç•Œé¢\n* `/` ä¸»é¡µé¢\n\n```js\n// ç™»é™†ç•Œé¢\n// src/modules/login/index.js\nimport React, { useState } from \"react\"\nimport { navigate } from \"@reach/router\"\n\nexport default function Login() {\n  const [username, setUsername] = useState(\"\")\n  const [password, setPassword] = useState(\"\")\n\n  return (\n    \u003Cdiv>\n      \u003Cdiv>\n        \u003Clabel htmlFor=\"username\">Username:\u003C/label>\n        \u003Cinput\n          type=\"text\"\n          id=\"username\"\n          name=\"username\"\n          value={username}\n          onChange={e => setUsername(e.target.value)}\n        />\n      \u003C/div>\n\n      \u003Cdiv>\n        \u003Clabel htmlFor=\"password\">Password:\u003C/label>\n        \u003Cinput\n          type=\"password\"\n          id=\"password\"\n          name=\"password\"\n          value={password}\n          onChange={e => setPassword(e.target.value)}\n        />\n      \u003C/div>\n\n      \u003Cbutton\n        type=\"submit\"\n        onClick={() => {\n          if (username === \"jifa\" && password === \"password\") {\n            navigate(\"/\")\n          }\n        }}\n      >\n        Login\n      \u003C/button>\n    \u003C/div>\n  )\n}\n```\n\n```js\n// æµ‹è¯•ä»£ç \n// cypress/integration/login.js\n/// \u003Creference types=\"Cypress\" />\n\ndescribe(\"Login Page\", function() {\n  before(function() {\n    cy.fixture(\"user\").as(\"user\")\n  })\n\n  it(\"fill username and password, login\", function() {\n    cy.visit(\"/login\")\n\n    cy.get('input[name=\"username\"]').type(this.user.username)\n    cy.get('input[name=\"password\"]').type(this.user.password)\n\n    cy.get('button[type=\"submit\"]').click()\n\n    cy.contains(\"HOME\")\n  })\n})\n```\n\n```json\n// æµ‹è¯•æ•°æ®\n// cypress/fixtures/user.json\n{\n  \"username\": \"jifa\",\n  \"password\": \"password\"\n}\n```\n\nè¿è¡Œæµ‹è¯•\n\n```bash\nyarn cypress open\n```\n\nè¿™æ—¶ Cypress ä¼šå¯åŠ¨å¦‚ä¸‹çª—å£ï¼Œç‚¹å‡»æµ‹è¯•æ–‡ä»¶å³å¯å¼€å§‹æµ‹è¯•ã€‚\n\n[img[https://i.gyazo.com/2ce8aa2c6788c5076bbeac6c1c6e71af.jpg]]\n\n!! 3. å¸¸è§é—®é¢˜\n\n1. å¦‚ä½•è‡ªåŠ¨è¡¥å…¨ Cypress æ–¹æ³•ï¼Ÿ\n\nåœ¨æµ‹è¯•æ–‡ä»¶å†…æ·»åŠ å¦‚ä¸‹ä»£ç ï¼š\n\n```js\n/// \u003Creference types=\"Cypress\" />\n```\n\n2. `cy undefined`ï¼Œå¦‚ä½•è§£å†³ï¼Ÿ\n\nå®‰è£… [eslint-plugin-cypress](https://github.com/cypress-io/eslint-plugin-cypress)ï¼Œå¹¶é…ç½® `eslintrc.json`\n\n```bash\nyarn add --dev eslint-plugin-cypress\n```\n\n```json\n// eslintrc.json\n{\n  \"plugins\": [\"cypress\"]\n}\n```\n\n3. å¦‚ä½•è‡ªåŠ¨åŒ–æµ‹è¯•ï¼Ÿ\n\nä»¥ GitHub Actions ä¸ºä¾‹ï¼š\n\nç¬¬ä¸€æ­¥ï¼šå®šä¹‰ npm scripts\n\n```json\n// package.json\n\"scripts\": {\n  \"start\": \"react-scripts start\",\n\n  \"start-server\": \"npm start\",\n  \"cy:record\": \"cypress run --record\",\n  \"cy:ci\": \"start-serv {"title":"2020-04-22 How to decide Responsive Design break point?","created":"20210127140423555","creator":"TJ","modified":"20220530133528837","modifier":"TJ","tags":"$:/plugins/adithyab/tiddlyjam/live blog","type":"text/vnd.tiddlywiki","text":"è¿™å¯èƒ½æ˜¯ä¸€ä¸ªäº‹å®ã€‚\n\nç»å¤§å¤šæ•° Web é¡¹ç›®ä½¿ç”¨ `å®é™…è®¾å¤‡å®½åº¦` ä½œä¸º Responsive Design çš„ break pointã€‚\n\nè™½ç„¶ä¸çŸ¥é“å…·ä½“åŸå› æ˜¯ä¸ºä»€ä¹ˆï¼Œä½†æ˜¯ææœ‰å¯èƒ½å’Œ Bootstrap æµè¡Œæœ‰å…³ã€‚å› ä¸º Bootstrap å°±ä½¿ç”¨å®é™…è®¾å¤‡ï¼ˆApple'sï¼‰çš„å®½åº¦ä½œä¸º Gird å¸ƒå±€çš„ break pointã€‚\n\n[img[https://i.gyazo.com/0f746f3b84be7dcb33c510cc82eedbb6.jpg]]\n\nä¸ªäººè®¤ä¸ºè¿™ç§è®¾è®¡åªé€‚åˆé€šç”¨ frameworkï¼Œå¹¶ä¸æ˜¯é“¶å¼¹ã€‚\n\n!! è®©æˆ‘ä»¬ä¸€èµ·çœ‹ä¸€ä¸ªå®é™…éœ€æ±‚\nç°åœ¨æˆ‘ä»¬éœ€è¦å¼€å‘ä¸€ä¸ªåˆ—è¡¨å±•ç¤ºé¡µé¢ã€‚\n\nè¦æ±‚ï¼š\n\n\u003C\u003C\u003C\nå¡ç‰‡å®½åº¦ä¸º 200pxï¼Œå¡ç‰‡é—´éš” 40pxã€‚\nå¹¶ä¸”æ‰‹æœºå•åˆ—æ˜¾ç¤ºï¼Œå¹³æ¿æˆ–ç”µè„‘å¤šåˆ—æ˜¾ç¤ºã€‚\n\n\u003C\u003C\u003C\n\nå®é™…æ•ˆæœå¤§è‡´å¦‚ä¸‹ï¼š\n\n[img[https://i.gyazo.com/3c1f4fe292375cf6c1c8944de943f92b.jpg]]\n\nå¦‚æœæˆ‘ä»¬ä»¥è®¾å¤‡å®½åº¦ä¸ºbreak pointï¼Œæˆ‘ä»¬å†™å‡ºå¦‚ä¸‹ä»£ç ï¼š\n\n```css\n.list{\n  display: flex;\n  flex-direction: column;\n  align-items: center;\n}\n\n@media (min-width: 768px) {\n  .list {\n    flex-direction: row;\n    flex-wrap: wrap;\n    justify-content: center;\n  }\n}\n\n.item {\n  margin: 20px;\n  width: 200px;\n  height: 100px;\n  border: 1px solid #000;\n}\n```\n\næ­¤æ—¶ï¼Œå¦‚æœä½ ä½¿ç”¨ iPad è¿›è¡Œæµ‹è¯•ï¼Œå¾ˆå¹¸è¿ï¼Œä½ ä¼šå‘ç°ä¸€åˆ‡æ­£å¸¸ã€‚\n\nä½†æ˜¯ï¼Œå¦‚æœä½ ä½¿ç”¨ Android è®¾å¤‡å»æµ‹è¯•ï¼Œé‚£ä½ å¯èƒ½å°±è¦ç¥ˆç¥·ä¸Šå¸äº†ã€‚å› ä¸º Android è®¾å¤‡çš„å®½åº¦ç›¸å½“ä»»æ€§ï¼Œä½ å¯èƒ½é‡åˆ°å®½åº¦ä¸º `767px` çš„è®¾å¤‡ã€‚\n\nå¦‚æœæ˜¯è®¾å¤‡å®½åº¦æ˜¯ 767pxï¼Œä¸Šé¢çš„ä»£ç ä¼šå¦‚ä½•æ˜¾ç¤ºå‘¢ï¼Ÿ\n\nç»“æœå¦‚ä¸‹ï¼š\n\n[img[https://i.gyazo.com/d78f49274be9ae18947f60d157065298.jpg]]\n\né¡µé¢ä» 3 åˆ—çªç„¶å˜åˆ° 1 åˆ—\n\n!! ä¸ºä»€ä¹ˆä¼šè¿™æ ·å‘¢ï¼Ÿ\n\nå› ä¸ºä¸Šé¢ä»£ç å­˜åœ¨ä¸€ä¸ªä¸¥é‡çš„é—®é¢˜ï¼Œå³ Responsive Design çš„ break point å’Œé¡µé¢å±•ç¤ºå†…å®¹ {"title":"2020-07-07 Frontend handle Authorization","created":"20210127142437872","creator":"TJ","modified":"20220530133528838","modifier":"TJ","tags":"$:/plugins/adithyab/tiddlyjam/live blog","type":"text/vnd.tiddlywiki","text":"!! åˆ†äº«ä¸€ä¸ªç®€å•ç™»å½•è®¤è¯å®ç°\næˆ‘ä½¿ç”¨ [Axios](https://github.com/axios/axios) ä½œä¸º HTTP clientã€‚\n\n!! åŸåˆ™\n\n# ä¸åˆ›å»º axios å®ä¾‹ï¼Œä»…ä½¿ç”¨ global axios\n# é¿å…åœ¨ UI å±‚å†™è®¤è¯é€»è¾‘\n\n!! æ­¥éª¤\n\n1. ä» localStorage ä¸­è¯»å– tokenï¼Œå¹¶è®¾ç½®åˆ° header ä¸­\n\n```js\naxios.defaults.headers.common['Any-Token-Key'] = localStorage.getItem('any-token-key')\n```\n\n2. æ‹¦æˆª responseï¼Œå¤„ç† `401 Unauthorized` é”™è¯¯ã€‚\n\n```js\naxios.interceptors.response\n  .use((response) => {\n    return response\n  },\n  function (error) {\n    if (error.response.status === 401) {\n      router.go('/login')\n    }\n  })\n```\n\n3. ç¼–å†™ login é€»è¾‘\n\n```js\nexport const login = async ({user, password}) => {\n  const { data } = await axios.post('/login', {user, password})\n  const { token } = data\n\n  localStorage.setItem('any-token-key', token)\n  axios.defaults.headers.common['Any-Token-Key'] = token\n}\n```\n\n!! ä¸€ç‚¹ç‚¹å°æ„Ÿæ‚Ÿ\n\nå‰ç«¯ç™»å½•è®¤è¯æ˜¯ä¸€ä¸ªåŸºç¡€åˆ°ä¸èƒ½å†åŸºç¡€çš„åŠŸèƒ½ï¼Œå¯æ˜¯æˆ‘å‘ç°ä¸å°‘å·ç§°æœ‰å‡ å¹´å¼€å‘ç»éªŒçš„ç¨‹åºå‘˜è¿˜æ˜¯å†™ä¸å‡ºæ¥ã€‚\n\nè™½ç„¶ä¸çŸ¥é“å…·ä½“åŸå› ï¼Œä½†æ˜¯æˆ‘æ¨æµ‹å¯èƒ½æœ‰ä¸€ä¸‹åŸå› \n\n# æ²¡æœ‰å‚ä¸è¿‡æ–°é¡¹ç›®çš„å¼€å‘ï¼Œæ‰€ä»¥æ²¡æœ‰æ¥è§¦è¿‡ç™»å½•è®¤è¯æ¨¡å—ã€‚\n# ç»å¤§å¤šæ•°å…¬å¸åœ¨é¢è¯•æ—¶ä¸ä¼šé—®è¿™ç§åŸºç¡€çš„é—®é¢˜ï¼Œæ‰€ä»¥ä¸€é—¨å¿ƒæ€æ‰‘åœ¨â€œé«˜å¤§ä¸Šâ€çš„ç®—æ³•å’Œæºç ã€‚\n# æ²¡æœ‰é˜…è¯»è¿‡å…¶ä»–é¡¹ç›®çš„ç™»å½•è®¤è¯ä»£ç ï¼Œåªäº†è§£ç›®å‰é¡¹ç›®çš„é€»è¾‘ã€‚\n\nå…¶å®ï¼Œæ—¥å¸¸å·¥ä½œä¸­æ²¡é‚£ä¹ˆå¤šé€ ç«ç®­çš„çš„å·¥ä½œï¼Œç®—æ³•å’Œæºç ç†è§£è™½ç„¶å¾ˆé‡è¦ï¼Œä½†æ˜¯åŸºæœ¬çš„ä»£ç èƒ½åŠ›ä¹Ÿæ˜¯å¿…ä¸å¯å°‘çš„ã€‚\n\næ¥é¢è¯•çš„åŒå­¦/å‰è¾ˆä»¬ä¸€ä¸Šæ¥å°±è°ˆ Vue/React æºç ï¼Œè®¾è®¡æ€æƒ³ï¼Œä¸­å°å®ç°ï¼Œå§å•¦å§å•¦çš„ï¼Œç»™äººä¸€ç§æ²¡æœ‰å®é™…å¼€å‘ç»éªŒçš„æ„Ÿè§‰ã€‚","revision":"0","bag":"default"},

{"title":"2020-07-30 Vue.js SSR Note","created":"20210122123937270","creator":"TJ","modified":"20220530133528838","modifier":"TJ","tags":"$:/plugins/adithyab/tiddlyjam/live Nuxt.js SSR Vue.js blog","type":"text/vnd.tiddlywiki","text":"ä½œä¸ºå‰ç«¯å¼€å‘è€… 3 å¹´äº†ï¼Œç¬¬ä¸€æ¬¡è®¤çœŸå­¦ä¹  SSRã€‚\n\n\u003C\u003C\u003C.tc-big-quote\nSSR æœ¬è´¨ä¸Šæ˜¯æ¸²æŸ“åº”ç”¨ç¨‹åºçš„â€œå¿«ç…§â€\n\u003C\u003C\u003C\n\nå› ä¸ºï¼Œç¬¬ä¸€æ¬¡åš C ç«¯äº§å“ã€‚æ—¥æœ¬æœ€å¤§çº¢é…’ç”µå•†ç³»ç»Ÿï¼Œå¯¹é¡µé¢åˆå§‹åŒ–è¦æ±‚ç‰¹åˆ«é«˜ã€‚\n\n! ä¸ºä»€ä¹ˆ SSR å¯ä»¥æé«˜é¡µé¢åˆå§‹åŒ–é€Ÿåº¦ï¼Ÿ\n\nSPAï¼Œæµè§ˆå™¨éœ€è¦è¯·æ±‚ JSï¼Œè§£æ JSï¼Œå¹¶æ¸²æŸ“é¡µé¢ï¼Œå†æ‰§è¡Œ JS è¯·æ±‚æ•°æ®ã€‚\n\nSSRï¼Œæµè§ˆå™¨è¯·æ±‚é¡µé¢ï¼ŒæœåŠ¡å™¨è¯·æ±‚æ•°æ®ï¼ˆDataï¼‰ï¼Œç„¶åå°† Data å’Œ JS ç›´æ¥ç»„åˆåˆ° HTMLï¼Œä¸€æ¬¡æ€§è¿”å›ç»™æµè§ˆå™¨ã€‚æµè§ˆå™¨æ¥åˆ°é¡µé¢å¯ä»¥ç›´æ¥æ¸²æŸ“æœ€ç»ˆç»“æœã€‚\n\n! SSR ä¼˜åŠ¿ã€åŠ£åŠ¿\n\n!! ä¼˜åŠ¿\n\n  * æ›´å¥½çš„ SEOã€‚å› ä¸ºçˆ¬è™«çˆ¬åˆ°çš„é¡µé¢å·²ç»åŒ…å«æ•°æ®\n  * æ›´å¿«çš„å†…å®¹åˆ°è¾¾æ—¶é—´ (time-to-content) ã€‚\n\nå¦‚æœæ˜¯ server ä¹Ÿæ˜¯ JS æŠ€æœ¯æ ˆï¼Œè¿˜æœ‰ä¸€ä¸ªä¼˜åŠ¿å°±æ˜¯ä»£ç å…±äº«ã€‚\n\n!! åŠ£åŠ¿\n  * æµè§ˆå™¨ç‰¹å®šä»£ç éœ€è¦ç‰¹å®šå¤„ç†\n  * éœ€è¦æ¸²æŸ“æœåŠ¡å™¨\n  * æ›´å¤šçš„æœåŠ¡å™¨è´Ÿè½½\n\nVue SSR åŠ£åŠ¿ï¼ˆVirtual-DOM JS frameworkï¼‰ï¼Œå› ä¸ºæ¯ä¸ªè¯·æ±‚éƒ½æ˜¯ä¸€ä¸ªç‹¬ç«‹çš„å®ä¾‹ï¼Œå¤§é‡å ç”¨ CPU èµ„æºã€‚\n\n! é¢„æ¸²æŸ“ vs æœåŠ¡å™¨ç«¯æ¸²æŸ“ï¼ˆPrerendering vs SSRï¼‰\n\nåªæ˜¯ç”¨æ¥æ”¹å–„å°‘æ•°è¥é”€é¡µé¢ï¼ˆä¾‹å¦‚ /, /about, /contact ç­‰ï¼‰çš„ SEOï¼Œé‚£ä¹ˆä½ å¯èƒ½éœ€è¦é¢„æ¸²æŸ“ã€‚\nåœ¨æ„å»ºæ—¶ (build time) ç®€å•åœ°ç”Ÿæˆé’ˆå¯¹ç‰¹å®šè·¯ç”±çš„é™æ€ HTML æ–‡ä»¶ã€‚\n\n!  å“ªäº›éœ€è¦æ³¨æ„çš„ç»†èŠ‚ï¼Ÿ\n\n# ç¼–å†™é€šç”¨ä»£ç ã€‚æ³¨æ„æµè§ˆå™¨ç‰¹å®šä»£ç ã€‚ï¼ˆwindowã€document ä»¥åŠ ç¬¬ä¸‰æ–¹ libraryï¼‰\n# ç”Ÿå‘½å‘¨æœŸã€‚åªæœ‰ beforeCreate å’Œ created å¯ä»¥ç”¨ã€‚\n# æœ‰å‰¯ä½œç”¨çš„ä»£ç åªèƒ½åœ¨ beforeMount å’Œ mounted ä¸­ã€‚\n# æ˜ç¡®æœåŠ¡ç«¯çš„æ•°æ®è¯·æ±‚å’Œå®¢æˆ·ç«¯çš„æ•°æ®è¯·æ±‚ã€‚\n# å¯èƒ½éœ€è¦ç¼“å­˜ç­–ç•¥ã€‚ç»å¤§å¤šæ•°æƒ…å†µï¼Œé¡µé¢çº§åˆ«ç¼“å­˜å°±è¶³å¤Ÿäº†ã€‚\n# æ•°æ®çš„å“åº”å¼æ˜¯å¤šä½™çš„ã€‚åŠ `data() {}` ä¸­è®¾ç½®åˆå§‹å€¼æ˜¯å¤šä½™çš„ã€‚\n\n! å°†æ•°æ®å­˜åœ¨ Vuex ä¸­\n\n\u003C\u003C\u003C.tc-big-quote\nSSR æœ¬è´¨ä¸Šæ˜¯æ¸²æŸ“åº”ç”¨ç¨‹åºçš„â€œå¿«ç…§â€\n\u003C\u003C\u003C\n\næ‰€ä»¥å¦‚æœåº”ç”¨ç¨‹åºä¾èµ–å¼‚æ­¥æ•°æ®ï¼Œåœ¨å¼€å§‹æ¸²æŸ“ä¹‹å‰ï¼Œéœ€è¦å…ˆé¢„æœŸå¹¶è§£æå¥½è¿™äº›æ•°æ®ã€‚\n\n```js\n// store/modules/foo.js\nexport default {\n  namespaced: true,\n  // é‡è¦ä¿¡æ¯ï¼šstate å¿…é¡»æ˜¯ä¸€ä¸ªå‡½æ•°ï¼Œ\n  // å› æ­¤å¯ä»¥åˆ›å»ºå¤šä¸ªå®ä¾‹åŒ–è¯¥æ¨¡å—\n  state: () => ({\n    items: {}\n  }),\n  actions: {\n      fetchItem ({ commit }, id) {\n        // `store.dispatch()` ä¼šè¿”å› Promiseï¼Œ\n        // ä»¥ä¾¿æˆ‘ä»¬èƒ½å¤ŸçŸ¥é“æ•°æ®åœ¨ä½•æ—¶æ›´æ–°\n        return fetchItem(id).then(item => {\n          commit('setItem', { id, item })\n        })\n      }\n    },\n    mutations: {\n      setItem (state, { id, item }) {\n        Vue.set(state.items, id, item)\n      }\n    }\n}\n\n```\n\nä½•æ—¶ï¼Œä½•åœ°æ‰§è¡Œ `dispatch action` ï¼Ÿ\nåˆç†çš„åšæ³•æ˜¯åœ¨è·¯ç”±ç»„ä»¶ä¸Šæ”¾ç½®æ•°æ®ã€‚\nNuxt æœ‰ `asyncData` æˆ– `fetch` å‡½æ•°ã€‚\n\n```js\n\u003C!-- Item.vue -->\n\u003Ctemplate>\n  \u003Cdiv>{{ item.title }}\u003C/div>\n\u003C/template>\n\n\u003Cscript>\nexport default {\n  asyncData ({ store, route }) {\n    // è§¦å‘ action åï¼Œä¼šè¿”å› Promise\n    return store.dispatch('fetchItem', route.params.id)\n  },\n  computed: {\n    // ä» store çš„ state å¯¹è±¡ä¸­çš„è·å– itemã€‚\n    item () {\n      return this.$store.state.items[this.$route.params.id]\n    }\n  }\n}\n\u003C/script>\n```\n\n! SSR ä¸å…¨æ˜¯æœåŠ¡å™¨ç«¯æ¸²æŸ“ï¼Œä¹Ÿæœ‰ä¸€éƒ¨åˆ†æ˜¯æµè§ˆå™¨æ¸²æŸ“çš„\nvue é€šè¿‡ `data-server-rendered` å±æ€§è¯†åˆ«å“ªäº› HTML æ˜¯æœåŠ¡å™¨æ¸²æŸ“çš„ã€‚\n\n```html\n\u003Cdiv id=\"app\" data-server-rendered=\"true\">\n```\n\nå› ä¸ºæ¯ä¸ªè¯·æ±‚éƒ½éœ€è¦ä¸€ä¸ªå…¨æ–°çš„ Vue å®ä¾‹ï¼ŒCode Splitting è¿˜æ˜¯ä¸èƒ½å°‘\n\n```js\nconst Foo = () => import('./Foo.vue')\n```\n\nrefs:\n\n*  https://ssr.vuejs.org/\n* [[https://ssr.vuejs.org/zh/guide/hydration.html#ä¸€äº›éœ€è¦æ³¨æ„çš„å‘]]","revision":"0","bag":"default"},

ä¾æ¬¡è¿›å…¥ App Services > App Service > Settings > TLS/SSL Settingsï¼Œç‚¹å‡» `Add TSL/SSL binding`ï¼Œå¦‚å›¾ï¼š\n\n[img[https://i.gyazo.com/df2953a533eeeea08c58cc9ea7e0d046.jpg]]\n\n\nTerraformï¼š\n\n```\ndata \"azurerm_dns_zone\" \"app\" {\n  name                = \"thaddeusjiang.work\"\n  resource_group_name = \"thaddeusjiang-dev\"\n}\n\n# Step 1: æ·»åŠ  CNAME è®°å½•\nresource \"azurerm_dns_cname_record\" \"app\" {\n  name                = var.subdomain\n  zone_name           = data.azurerm_dns_zone.app.name\n  resource_group_name = data.azurerm_dns_zone.app.resource_group_name\n  ttl                 = 300\n  record              = \"saas-dev.thaddeusjiang.work\"\n}\n\ndata \"azurerm_app_service\" \"app\" {\n  name                = \"saas-dev\"\n  resource_group_name = \"saas-dev\"\n}\n\nresource \"azurerm_dns_txt_record\" \"app\" {\n  name                = \"asuid.${azurerm_dns_cname_record.app.name}\"\n  zone_name           = data.azurerm_dns_zone.app.name\n  resource_group_name = data.azurerm_dns_zone.app.resource_group_name\n  ttl                 = 300\n  record {\n    value = data.azurerm_app_service.app.custom_domain_verification_id\n  }\n}\n\n# Step 2: æ·»åŠ  Custom domain \nresource \"azurerm_app_service_custom_hostname_binding\" \"app\" {\n  hostname            = \"${var.subdomain}.thaddeusjiang.work\"\n  app_service_name    = data.azurerm_app_service.app.name\n  resource_group_name = data.azurerm_app_service.app.resource_group_name\n  depends_on          = [azurerm_dns_txt_record.app]\n\n  # Step 3: TLS/SSL bindings\n  ssl_state  = \"SniEnabled\"\n  thumbprint = \"6F72D0121F88382D82C336793xxxxxxxxxxxxx\"\n}\n```\n\nå‚è€ƒï¼š\n\n* [[azurerm_dns_cname_record|https://registry.terraform.io/providers/hashicorp/azurerm/latest/docs/resources/dns_cname_record]]\n* [[azurerm_app_service_custom_hostname_binding |https://registry.terraform.io/providers/hashicorp/azurerm/latest/docs/resources/app_service_custom_hostname_binding]]\n* [[azurerm_app_service_certificate_b {"title":"2023-08-22 error handling","created":"20230821135032029","modified":"20230822011355402","published":"20230822011355401","tags":"tj-style blog $:/plugins/adithyab/tiddlyjam/live","type":"text/vnd.tiddlywiki","text":"å¯¹äº error handlingï¼Œæˆ‘çš„é£æ ¼ç¢°å·§å’Œ Ruby ä½œè€… Matz ä¸€è‡´ï¼Œè™½ç„¶æ˜¯å·§åˆï¼Œä½†æ˜¯å¢åŠ äº†æˆ‘çš„ä¿¡å¿ƒã€‚\n\nå…ˆè¯´ error handling éœ€è¦è§£å†³å“ªäº›é—®é¢˜ï¼Ÿ\n\n# ä¸èƒ½æ”¾ä»» error ä½¿å…¶å¯¼è‡´ç¨‹åºå´©æºƒ\n# ä¸èƒ½è®© error handling å¤šåˆ°å½±å“åŸæœ¬çš„åŠŸèƒ½\n\næˆ‘å¸¸ç”¨çš„ç¼–ç¨‹è¯­è¨€æœ‰ TypeScript å’Œ Elixirï¼ŒElixir ä¸ç”¨è¯´äº†ï¼Œæˆ‘å¾ˆå–œæ¬¢å®ƒçš„ error handling æœºåˆ¶ã€‚\n\næˆ‘ä¸»è¦åˆ†äº«ä¸€ä¸‹æˆ‘è‡ªå·±ä½¿ç”¨ TypeScript æ—¶çš„ error handling é£æ ¼ã€‚\n\n!!! 1. 80% çš„æƒ…å†µä¸‹ï¼Œæˆ‘ä¼šç›´æ¥ä½¿ç”¨ try-catch å¤„ç† Exceptionï¼Œä¸ç”¨å…¶ä»–å¥‡æŠ€æ·«å·§\n\n!!! 2. æˆ‘ä¼šå°½é‡é¿å… Nested try blocksï¼Œå½¢å¦‚ï¼š\n\n```js\ntry {\n  try {\n    throw new Error(\"oops\");\n  } finally {\n    console.log(\"finally\");\n  }\n} catch (ex) {\n  console.error(\"outer\", ex.message);\n}\n```\n\nä¸ºäº†é¿å…åµŒå¥— try blocksï¼Œæˆ‘ä¼šå‚è€ƒ Elixir/golang/Swift çš„æ–¹å¼è¿”å›ä¸€ä¸ªæ•°ç»„åŒ…å« [isError, data/error]\n\nå½¢å¦‚ï¼š\n\n```js\n// \nfunction doSomething() {\n  try {\n    return [false, data]\n  } catch(error) {\n    return [true, error]\n  }\n}\n\nconst [isError, data] = doSomething()\nif(isError) {\n  // data is error\n  // your fallback\n}\n// data is expected data\n// next ...\n```\n\nsupabase-js å’Œ zod ä¹Ÿé‡‡ç”¨äº†ç±»ä¼¼çš„é£æ ¼ï¼Œåªæ˜¯ç»†èŠ‚ä¸å¤ªä¸€æ ·ï¼Œè¿™ä¹Ÿå¢å¼ºäº†æˆ‘çš„ä¿¡å¿ƒã€‚\n\n```js\n// supabase-js \nconst { data, error } = await supabase\n  .from('countries')\n  .select()\n```\n\n```js\n// zod .safeParse\nstringSchema.safeParse(12);\n// => { success: false; error: ZodError }\n\nstringSchema.safeParse(\"billie\");\n// => { success: true; data: 'billie' }\n```\n\nä¸ºä»€ä¹ˆæˆ‘ç”¨ Array è€Œä¸æ˜¯ Object ä½œä¸ºè¿”å›å€¼ï¼Ÿå› ä¸ºæˆ‘è§‰å¾— ES6 ä»¥åæ•°ç»„å–å€¼ä¹Ÿå¾ˆç®€å•ã€‚\n\n!!! 3. æˆ‘ä¸ä¼šå¼ºè¿«ç—‡ä¼¼çš„ç©·ä¸¾æ‰€æœ‰çš„ Exception ç±»å‹\n\n```js\n// good\nasync function doSomething(): Promise\u003CData>\n\n// bad\nasync function doSomething(): Promise\u003CData \n      | RpcException\n      | ChargeFeeHasNotBeenPaidException\n      | BadRequestException\n      | UnusableFacilityException\n      | NotBusinessDayException>\n```\n\n\n\nå½“ç„¶ï¼Œnpm package, public library é™¤å¤–ã€‚\n\n!!! 4. æˆ‘ä¸ä¼šè®© Exception ä¸èƒ½å¯¼è‡´æ•´ä¸ª App å´©æºƒ\n\nMVC é£æ ¼çš„ web server app çš„ exception æœ€å¥½æ§åˆ¶åœ¨ controller å±‚ï¼Œä¸è¦å› ä¸ºä¸ªåˆ«çš„ API å¼‚å¸¸å¯¼è‡´æ•´ä¸ª App å´©æºƒæˆ–è€…é‡å¯ã€‚\n\nç±»ä¼¼ Remix.run è¿™æ ·çš„æ¡†æ¶ç”šè‡³å¯ä»¥å°† exception æ§åˆ¶åœ¨ UI component çº§åˆ«ï¼Œä¸è¿‡æˆ‘ä¸è¿‡åˆ†å¼ºæ±‚ï¼Œåªè¦åˆ«è®©æ•´ä¸ª App å´©æºƒå°±è¡Œã€‚\n\n!!! 5. æˆ‘ä¼šé€‚å½“è®°å½• Exception log\n\nrefs\n\n* [[supabse-js error handling|https://supabase.com/docs/reference/javascript/select]]\n* [[zod.dev error handling|https://zod.dev/?id=safeparse]]\n\nå¤‡æ³¨ï¼š\n\n{{tj-style}}\n","revision":"0","bag":"default"},

{"title":"2023-08-24 JS/TS number æ ¼æ ¼ä¸å…¥","created":"20230824124743786","modified":"20230824134830966","published":"20230824134406933","tags":"blog $:/plugins/adithyab/tiddlyjam/live","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C.tc-big-quote\nimo: TypeScript number ç±»å‹ä½œç”¨èŒƒå›´æ¨¡ç³Šï¼ŒJavaScript number å¾ˆå®¹æ˜“äº§ç”Ÿ bugï¼ŒES bigint é™åˆ¶å¤ªå¤šï¼Œlong.js èƒ½ä¸ç”¨å°±åˆ«ç”¨ã€‚\n\u003C\u003C\u003CTJ\n\nTypeScript çš„ number ç±»å‹å› ä¸ºéœ€è¦å…¼å®¹ JavaScriptï¼Œæ‰€ä»¥æ²¡æœ‰ int32 int64 ç­‰ç»†åˆ†ç±»å‹ï¼Œæ•°å€¼èŒƒå›´ä¹Ÿå’Œå…¶ä»–é™æ€è¯­è¨€ä¸ä¸€æ ·ï¼Œä½¿å¾— TypeScript number ä¸å…¶ä»–ç¼–ç¨‹è¯­è¨€æ ¼æ ¼ä¸å…¥ã€‚\n\nåˆ†äº«å‡ ä¸ªæˆ‘é‡åˆ°çš„é—®é¢˜ä»¥åŠè§£å†³æ–¹æ¡ˆï¼š\n\n!!! 1. JS/TS number å…¨èº«éƒ½æ˜¯ bug\n\nJS/TS number å› ä¸ºè¦åŒæ—¶å…¼å®¹ int float double å¯¼è‡´å®ƒçš„ç²¾åº¦å¾ˆè¿·ï¼Œä¸å¼ºç±»å‹å·¥å…·ï¼ˆå¦‚ RDB, protobufï¼‰çš„æ•°å€¼èŒƒå›´ä¸Šæœ‰å·®å¼‚ï¼Œéå¸¸å®¹æ˜“äº§ç”Ÿ bugã€‚\n\nJS æœ€å¤§å®‰å…¨æ•´æ•°ï¼ˆèƒ½å¤Ÿç²¾ç¡®è¡¨ç¤ºçš„æ•´æ•°ï¼‰ä¸º 9,007,199,254,740,991ï¼ˆ2^^53^^ - 1ï¼‰ï¼Œè¿œå°äº int64 (2^^63^^ - 1)ã€‚æ‰€ä»¥å¦‚æœä½ åœ¨ RDB ä¸­ä½¿ç”¨ int64 ç±»å‹ï¼Œåœ¨ JS ä¸­å°±ä¼šæº¢å‡ºã€‚\n\nExample: 2^^64^^-1 is 1844674407370955''1615'' but in JavaScript it evaluates to 1844674407370955''2000''.\n\n> ä½¿ç”¨ long.js å¯ä»¥å¼¥è¡¥è¿™ä¸ªè®¾è®¡ç¼ºé™·ã€‚\n\nä½†æ˜¯ long.js ä¹Ÿæœ‰é—®é¢˜ï¼ŒåŸºæœ¬ä¸Šå’Œ bigint çš„é—®é¢˜ä¸€æ ·ï¼Œæˆ‘ä»¬ä¸€èµ·è¯´ã€‚\n\n\n!!! 2. JS/TS bigint é™åˆ¶è¶…å¤š\n\nbigint è™½ç„¶æ˜¯æ•´æ•°ï¼Œä½†æ˜¯åœ¨ä½¿ç”¨ä¸Šæœ‰å¾ˆå¤šé™åˆ¶ï¼Œä¾‹å¦‚ï¼š\n\n# BigInt ä¸ Number è½¬æ¢ä¼šæŸå¤±ç²¾åº¦\n# BigInt åœ¨ JSON.stringify() ä¼šå¼•å‘ TypeError\n# BigInt ä¸èƒ½ä½¿ç”¨ Math ä¸­æ–¹æ³•\n\nå¤©å‘ğŸ¤·ï¼Œè¿™ä¹ˆå¤šé™åˆ¶ï¼Œè¿˜ä¸å®¹ä¸ç”¨å‘¢ã€‚åæ­£æˆ‘ä»æ¥ä¸ç”¨ bigintã€‚\n\nå¦‚æœçœŸçš„éœ€è¦å¤„ç†è¶…å¤§æ•°å€¼ï¼Œæˆ‘æ¨èä½¿ç”¨ bignumber.jsï¼Œæˆ‘å¯ä¸æƒ³è‡ªå·±å†™æ•°å€¼è¿ç®—ï¼Œbignumber.js æä¾›äº†å¾ˆå¤šå¼€ç®±å³ç”¨çš„æ–¹æ³•ï¼š\n\n\u003C\u003Cimg \"https://raw.githubusercontent.com/MikeMcl/bignumber.js/gh-pages/API.png\" \"bignumber.js\" >>\n\n\n!! 3. int32 int64 å¯¹åº” TS ç±»å‹æ²¡æœ‰ç»Ÿä¸€æ ‡å‡†\n\nPrisma scheme æ”¯æŒ BigInt ç±»å‹ï¼Œå¯¹åº” TS BigInt ç±»å‹\n\nProtocol Buffers çš„ int32 int64 ç±»å‹åˆ†åˆ«å¯¹åº” TS number å’Œ Long\n\nå¦‚æœä½ åŒæ—¶ä½¿ç”¨ Prisma BigInt å’Œ protobuf int64 çš„è¯ï¼Œä½ å¸¦ä»£ç ä¸­å°±ä¼šå‡ºç°å¤§é‡ç›¸äº’è½¬æ¢çš„ utilsï¼Œç±»ä¼¼ä¸‹é¢è¿™ç§ï¼š\n\n> ğŸ‘‡è¿™äº›ä»£ç éƒ½æ˜¯æˆ‘ä»å…¶ä»–äººçš„ä»£ç ä¸­ copy è¿‡æ¥çš„ï¼Œä¸æ˜¯æˆ‘å†™çš„ï¼Œæˆ‘ä¹Ÿæ°¸è¿œä¸ç”¨å†™è¿™ç§ä»£ç ã€‚\n\n```ts\nexport class BigIntUtil {\n  static toNumber(b: bigint): number {\n    const n = parseInt(b.toString());\n    if (!Number.isSafeInteger(n)) {\n      throw new Error(\n        'Fail to cast bigint to number. Value is out of safe integer range.',\n      );\n    }\n    return n;\n  }\n\n  static from(v: string | number | bigint): bigint {\n    if (typeof v === 'bigint') {\n      return v;\n    }\n    return BigInt(v);\n  }\n}\n```\n\n```ts\nimport Long from 'long';\n\nexport class LongUtil {\n  public static fromBigInt(num: bigint): Long;\n  public static fromBigInt(num: bigint | undefined | null): Long | undefined;\n  public static fromBigInt(num: bigint | undefined | null): Long | undefined {\n    if (num === undefined || num === null) {\n      return undefined;\n    }\n    return Long.fromNumber(Number(num));\n  }\n\n  public static toBigInt(num: Long): bigint;\n  public static toBigInt(num: Long | undefined | null): bigint | undefined;\n  public static toBigInt(num: Long | undefined | null): bigint | undefined {\n    if (num === undefined || num === null) {\n      return undefined;\n    }\n    return BigInt(num.toNumber());\n  }\n}\n```\n\n```ts\nexport class JsonUtil {\n  public static stringify(data: Record\u003Cstring, any>): string {\n    return JSON.stringify(data, (k, v) => {\n      if (typeof v === 'bigint') {\n        return v.toString();\n      }\n      return v;\n    });\n  }\n}\n```\n\nä½ æœ‰å…³äº JS/TS number çš„æ•…äº‹å—ï¼Ÿæ¬¢è¿ä¸æˆ‘åˆ†äº«ã€‚\n\nrefs:\n\n* [[long.js|https://www.npmjs.com/package/long]]\n* [[bignumber.js|https://www.npmjs.com/package/bignumber.js]]\n* [[Prisma BigInt|https://www.prisma.io/docs/concepts/components/prisma-client/working-with-fields#working-with-bigint]]\n* [[protobuf int64|https://protobuf.dev/programming-guides/proto3/]]\n","revision":"0","bag":"default"},

{"title":"LiveViewTest","created":"20211104140712515","creator":"TJ","modified":"20211118233134977","modifier":"TJ","tags":"","type":"text/vnd.tiddlywiki","text":"!# Contents\n\n#  LiveView Testing\n# Testing Events\n# Testing function components\n# Testing stateful components\n\n\n! #  LiveView Testing\n\n```Elixir\ntest \"connected mount\", %{conn: conn} do\n  {:ok, _view, html} = live(conn, \"/my-path\")\n  assert html =~ \"\u003Ch1>My Connected View\u003C/h1>\"\nend\n```\n\n! # Testing Events\n\n```Elixir\n{:ok, view, _html} = live(conn, \"/thermo\")\n\nassert view\n       |> element(\"button#inc\")\n       |> render_click() =~ \"The temperature is: 31â„‰\"\n```\n\n\n! # Testing function components\n\n```Elixir\nimport Phoenix.LiveView.Helpers\nimport Phoenix.LiveViewTest\n\ntest \"greets\" do\n  assert rendered_to_string(~H\"\"\"\n         \u003CMyComponents.greet name=\"Mary\" />\n         \"\"\") ==\n           \"\u003Cdiv>Hello, Mary!\u003C/div>\"\nend\n```\n\n!# Testing stateful components\n\n```Elixir\n{:ok, view, html} = live(conn, \"/users\")\nhtml = view |> element(\"#user-13 a\", \"Delete\") |> render_click()\nrefute html =~ \"user-13\"\nrefute view |> element(\"#user-13\") |> has_element?()\n```\n\nhttps://hexdocs.pm/phoenix_live_view/Phoenix.LiveViewTest.html#content\n","revision":"0","bag":"default"},

	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`

				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date

$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*

$tw.utils.error = function(err) {

	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();

		},true);

	} else if(!$tw.browser) {

/*
Extend an object with the properties from a list of source objects
*/
$tw.utils.extend = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

/*
Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/
$tw.utils.deepDefaults = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {
					object[p] = source[p];
				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {
					$tw.utils.deepDefaults(object[p],source[p]);
				}
			}
		}
	});
	return object;
};

	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");

/*
Get the browser location.hash. We don't use location.hash because of the way that Firefox auto-urldecodes it (see http://stackoverflow.com/questions/1703552/encoding-of-window-location-hash)
*/
$tw.utils.getLocationHash = function() {
	var href = window.location.href;
	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(href.substr(idx + 1,1) === "#" ||  href.substr(idx + 1,3) === "%23") {
		// Special case: ignore location hash if it itself starts with a #
		return "#";
	} else {
		return href.substring(idx);
	}

/*
Pad a string to a given length with "0"s. Length defaults to 2
*/
$tw.utils.pad = function(value,length) {
	length = length || 2;

	if(s.length < length) {
		s = "000000000000000000000000000".substr(0,length - s.length) + s;
	}
	return s;
};

// Convert a date into UTC YYYYMMDDHHMMSSmmm format
$tw.utils.stringifyDate = function(value) {
	return value.getUTCFullYear() +
			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +
			$tw.utils.pad(value.getUTCMinutes()) +
			$tw.utils.pad(value.getUTCSeconds()) +
			$tw.utils.pad(value.getUTCMilliseconds(),3);
};

// Parse a date from a UTC YYYYMMDDHHMMSSmmm format string
$tw.utils.parseDate = function(value) {
	if(typeof value === "string") {
		var negative = 1;
		if(value.charAt(0) === "-") {
			negative = -1;
			value = value.substr(1);
		}
		var year = parseInt(value.substr(0,4),10) * negative,
			d = new Date(Date.UTC(year,
				parseInt(value.substr(4,2),10)-1,
				parseInt(value.substr(6,2),10),
				parseInt(value.substr(8,2)||"00",10),
				parseInt(value.substr(10,2)||"00",10),
				parseInt(value.substr(12,2)||"00",10),
				parseInt(value.substr(14,3)||"000",10)));
		  d.setUTCFullYear(year); // See https://stackoverflow.com/a/5870822
		  return d;
	} else if($tw.utils.isDate(value)) {
		return value;
	} else {
		return null;
	}
};

// Stringify an array of tiddler titles into a list string
$tw.utils.stringifyList = function(value) {
	if($tw.utils.isArray(value)) {
		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";
			if(entry.match(/[^\S\xA0]/mg)) {
				result[t] = "[[" + entry + "]]";
			} else {
				result[t] = entry;
			}
		}
		return result.join(" ");
	} else {
		return value || "";
	}
};

// Parse a string array from a bracketted list. For example "OneTiddler [[Another Tiddler]] LastOne"
$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

var globalCheck =[
	"  Object.defineProperty(Object.prototype, '__temp__', {",
	"    get: function () { return this; },",
	"    configurable: true",
	"  });",
	"  if(Object.keys(__temp__).length){",
	"    console.log(\"Warning: Global assignment detected\",Object.keys(__temp__));",
	"    delete Object.prototype.__temp__;",
	"  }",
	"  delete Object.prototype.__temp__;",
].join('\n');

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename,sandbox,allowGlobals) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = [
		"(function(" + contextNames.join(",") + ") {",
		"  (function(){" + code + "\n;})();\n",
		(!$tw.browser && sandbox && !allowGlobals) ? globalCheck : "",
		"\nreturn exports;\n",
		"})"
	].join("");

	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		if(sandbox){
			fn = vm.runInContext(code,sandbox,filename)
		} else {
			fn = vm.runInThisContext(code,filename);
		}
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};
$tw.utils.sandbox = !$tw.browser ? vm.createContext({}) : undefined; 
/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename,allowGlobals) {
	return $tw.utils.evalGlobal(
		code,context,filename,
		allowGlobals ? vm.createContext({}) : $tw.utils.sandbox,
		allowGlobals
	);
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}
};

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {

					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality

excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}

	return differences.length === 0;
