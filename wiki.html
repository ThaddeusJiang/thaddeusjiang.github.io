{"title":"$:/plugins/danielo515/ContextPlugin/widgets/context.js","text":"/*\\\\\ntitle: $:/core/modules/widgets/danielo/context-widget.js\ntype: application/javascript\nmodule-type: widget\n\nEdit-text widget\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tc: false */\n\"use strict\";\n\nvar Widget = require(\"$:/core/modules/widgets/widget.js\").widget;\nvar contextWidget = function(parseTreeNode,options) {\n\tthis.initialise(parseTreeNode,options);\n};\n\n/*\nInherit from the base widget class\n*/\ncontextWidget.prototype = new Widget();\n\n/*\nRender this widget into the DOM\n*/\ncontextWidget.prototype.render = function(parent,nextSibling) {\n   // Save the parent dom node\n\tthis.parentDomNode = parent;\n\t// Compute our attributes\n\tthis.computeAttributes();\n\t// Execute our logic\n\tthis.execute();\n    \n  if(this.term && this.term.length>3){\n     \n      this.createRegexp();\n      var matches = this.executeRegexp();\n\t  if(matches.length > 0){ \n        this.domNode = this.document.createElement(this.element);\n        this.domNode.className=\"tw-context\";\n        this.composeResults( matches ); //this appends to domNode        \n      \t// Insert element\n      \tparent.insertBefore(this.domNode,nextSibling);\n      \tthis.renderChildren(this.domNode,null);\n\t  \tthis.domNodes.push(this.domNode);\n      }\n  }\n\t\n};\n\n/*\nCompute the internal state of the widget\n*/\ncontextWidget.prototype.execute = function() {\n\t// Get the parameters from the attributes\n    this.matchedClass = this.getAttribute(\"matchClass\",\"matched\");\n\tthis.tiddler = this.getAttribute( \"tiddler\",this.getVariable(\"currentTiddler\") );\n    this.term =  this.getAttribute(\"term\",this.getAttribute(\"searchTerm\"));\n\tthis.contextLength = this.getAttribute(\"length\",50);\n    this.before = this.getAttribute(\"before\",this.contextLength);\n    this.after = this.getAttribute(\"after\",this.contextLength);\n    this.maxMatches = this.getAttribute(\"maxMatches\",10);\n    this.element = this.getAttribute(\"element\",\"pre\");\n\tthis.makeChildWidgets();\n};\n\n  /*Create the regular expression*/\ncontextWidget.prototype.createRegexp = function()\n{\n  var regString = \"(\\\\w+[\\\\s\\\\S]{0,#before#})?(#term#)([\\\\s\\\\S]{0,#after#}\\\\w+)?\";\n\n  var regString = regString.replace(\"#before#\",this.before).replace(\"#term#\", $tw.utils.escapeRegExp(this.term) ) .replace(\"#after#\",this.after);\n  this.regexp = new RegExp(regString,\"ig\");\n  //console.log(regString);\n};\n/*\nexecute the regular expresion\n*/\ncontextWidget.prototype.executeRegexp = function()\n{\n  var text = this.wiki.getTiddlerText(this.tiddler), match,results = new Array();\n  while( (match = this.regexp.exec( text ) ) && (results.length \u003C this.maxMatches) )\n      { results.push(match) }\n  //console.log(\"matches\",results);\n  return results;\n};\n\n/*\ncompose the results\nmatches : array of match objects from regular expression execute\n*/\ncontextWidget.prototype.composeResults = function(matches){\n var result=[], self=this, node = this.domNode,\n dots = textNode(\"...\\n\"),\n span = matchedNode( this.term );\n\n  for(var i=0; i \u003C matches.length; i++){\n   processMatch( matches[i] );\n }\n  \n  function processMatch(match){\n    if( match.index !== 0) node.appendChild( dots.cloneNode(true) );\n    for( var i=1;i\u003Cmatch.length;i++ ) {//match[0] full matched text (all groups together)\n      if( match[i] ) {\n        if ( match[i].toLowerCase() == self.term.toLowerCase() ) \n          node.appendChild( match[i] == self.term ? span.cloneNode(true) : matchedNode( match[i] ) )\n          else\n            node.appendChild( textNode( match[i]) )\n      }\n    }\n    if( match.index + match[0].length \u003C match.input.length) node.appendChild( dots.cloneNode(true) );\n  }\n  \n  function textNode(text){ return self.document.createTextNode(text) }\n  function matchedNode(text) { \n    var node = self.document.createElement(\"span\"); node.appendChild( textNode(text) );  node.className = self.matchedClass;\n    return node }\n  \n};\n/*\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\n*/\ncontextWidget.prototype.refresh = function(changedTiddlers) {\n\tvar changedAttributes = this.computeAttributes();\n\tif(changedAttributes.tiddler || changedAttributes.term || changedAttributes.length || changedAttributes.matchedClass) {\n\t\tthis.refreshSelf();\n\t\treturn true;\n\t}\n    return this.refreshChildren(changedTiddlers);\n};\n\nexports.context = contextWidget;\n\n})();","created":"20140418153435777","creator":"danielo","modified":"20200521150809407","modifier":"danielo","module-type":"widget","tags":"$:/giffmex/stroll $:/giffmex/blinks","type":"application/javascript","revision":"0","bag":"default"},

{"text":"{\"tiddlers\":{\"$:/plugins/Gk0Wk/sidebar-resizer/LICENSE\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/LICENSE\",\"text\":\"MIT License\\n\\nCopyright (c) 2021 Ke Wang (Gk0Wk in GitHub)\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy\\nof this software and associated documentation files (the \\\"Software\\\"), to deal\\nin the Software without restriction, including without limitation the rights\\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\\ncopies of the Software, and to permit persons to whom the Software is\\nfurnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all\\ncopies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\\nSOFTWARE.\\n\",\"type\":\"text/plain\"},\"$:/plugins/Gk0Wk/sidebar-resizer/hook.js\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/hook.js\",\"text\":\"(function () {\\n  \\\"use strict\\\";\\n  if (typeof window !== \\\"undefined\\\" && window.document) {\\n    var sidebarResizerNode = null;\\n    var canResize = false;\\n    var body = document.querySelector(\\\"body\\\");\\n    if (!body) return;\\n\\n    function dragBegin(event) {\\n      canResize = true;\\n      if (window.PointerEvent) body.setPointerCapture(event.pointerId);\\n      // When drag begins, prevent text selecting (for event.preventDefault cannot work in Mozilla)\\n      body.style.useSelect = \\\"none\\\";\\n      body.style.MozUserSelect = \\\"none\\\";\\n    }\\n\\n    function dragEnd(event) {\\n      if (canResize) {\\n        canResize = false;\\n        if (window.PointerEvent) body.releasePointerCapture(event.pointerId);\\n        body.style.useSelect = \\\"auto\\\";\\n        body.style.MozUserSelect = \\\"auto\\\";\\n      }\\n    }\\n\\n    $tw.hooks.addHook(\\\"th-page-refreshed\\\", function () {\\n      if (\\n        sidebarResizerNode &&\\n        sidebarResizerNode.ownerDocument.contains(sidebarResizerNode)\\n      )\\n        return;\\n      sidebarResizerNode = document.querySelector(\\\"#gk0wk-sidebar-resize-area\\\");\\n      if (!sidebarResizerNode) return;\\n      canResize = false;\\n\\n      // Hide Sidebar\\n      function hideSideBar(event) {\\n        $tw.wiki.setText(\\\"$:/state/sidebar\\\", null, null, \\\"no\\\");\\n        dragEnd(event);\\n      }\\n\\n      // Drag to resize\\n      function drag(event) {\\n        if (!canResize) return;\\n        if (!event) event = window.event;\\n        // Prevent event pass\\n        event.preventDefault(event);\\n        event.stopPropagation(event);\\n        event.stopImmediatePropagation(event);\\n        event.returnValue = false;\\n        var widthPercent = 100 - (event.clientX / window.innerWidth) * 100;\\n        if (widthPercent > 80) return false;\\n        if (window.innerWidth - event.clientX \u003C 100) {\\n          $tw.wiki.setText(\\n            \\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\",\\n            null,\\n            null,\\n            30000 / window.innerWidth + \\\"vw\\\"\\n          );\\n          hideSideBar(event);\\n        } else {\\n          $tw.wiki.setText(\\n            \\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\",\\n            null,\\n            null,\\n            widthPercent + \\\"vw\\\"\\n          );\\n        }\\n        return false;\\n      }\\n\\n      // Double click to hide sidebar\\n      sidebarResizerNode.addEventListener(\\\"dblclick\\\", hideSideBar);\\n      // Detect whter PointerEvent is supported\\n      if (window.PointerEvent) {\\n        // PointerEvent = Mouse + Touch\\n        sidebarResizerNode.addEventListener(\\\"pointerdown\\\", dragBegin);\\n        body.addEventListener(\\\"pointerup\\\", dragEnd);\\n        body.addEventListener(\\\"blur\\\", dragEnd);\\n        body.addEventListener(\\\"pointermove\\\", drag, true);\\n      } else {\\n        // If not\\n        sidebarResizerNode.addEventListener(\\\"mousedown\\\", dragBegin);\\n        body.addEventListener(\\\"mouseup\\\", dragEnd);\\n        body.addEventListener(\\\"blur\\\", dragEnd);\\n        body.addEventListener(\\\"mousemove\\\", drag, true);\\n        sidebarResizerNode.addEventListener(\\\"touchstart\\\", dragBegin);\\n        body.addEventListener(\\\"touchcancel\\\", dragEnd);\\n        body.addEventListener(\\\"touchend\\\", dragEnd);\\n        body.addEventListener(\\\"touchmove\\\", drag, true);\\n      }\\n    });\\n  }\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/Gk0Wk/sidebar-resizer/readme\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/readme\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\\n\u003C$list filter=\\\"[\u003Clang>search[zh]]\\\">\\n\\nä¼šåœ¨ä¾§è¾¹æ çš„å·¦ä¾§è¾¹ç¼˜æ·»åŠ ä¸€ä¸ªå¯æ‹–åŠ¨çš„è¾¹æ¡†ï¼Œå½“é¼ æ ‡ç§»åŠ¨åˆ°å·¦ä¾§è¾¹ç¼˜æ—¶ä¼šçœ‹åˆ°è¿™ä¸ªè¾¹æ¡†ã€‚æ‹–åŠ¨è¿™ä¸ªè¾¹æ¡†å¯ä»¥æ”¹å˜ä¾§è¾¹æ çš„å®½åº¦ï¼Œæ‹–åŠ¨åˆ°é è¿‘çª—å£å³ä¾§è¾¹ç¼˜æ—¶å°±ä¼šè‡ªåŠ¨æ”¶èµ·ä¾§è¾¹æ ã€‚\\n\\nåŸç†æ˜¯æ›´æ”¹[[$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth]]çš„å€¼ã€‚\\n\\næ³¨æ„ï¼šé¦–å…ˆè¯·å°† \u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> è°ƒæ•´ä¸º`fluid-fixed`ï¼Œæœ¬æ’ä»¶æ‰å¯ç”Ÿæ•ˆã€‚\\n\\n\u003C$button set=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" setTo=\\\"fluid-fixed\\\">ç‚¹å‡»è®¾ç½®\u003C\u003Clingo Options/SidebarLayout>>\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search[zh]]\\\">\\n\\nA draggable border is added to the left edge of the sidebar, which will be visible when the mouse is moved to the left edge. Dragging this border will change the width of the sidebar, and it will automatically close the sidebar when dragged near the right edge of the window.\\n\\nThe principle is to change the value of [[$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth]].\\n\\nNote: First, please adjust \u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> to `fluid-fixed` for this plugin to take effect.\\n\\n\u003C$button set=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" setTo=\\\"fluid-fixed\\\">Click to adjust\u003C\u003Clingo Options/SidebarLayout>>\u003C/$button>\\n\\n\u003C/$list>\\n\u003C/$list>\\n\"},\"$:/plugins/Gk0Wk/sidebar-resizer/resizer\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/resizer\",\"tags\":\"$:/tags/SideBarSegment\",\"text\":\"\u003Cdiv id=\\\"gk0wk-sidebar-resize-area\\\">\u003C/div>\\n\"},\"$:/plugins/Gk0Wk/sidebar-resizer/style.css\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/style.css\",\"text\":\"\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"no\\\">\\n.tc-sidebar-scrollable {\\n\\tdisplay: none;\\n}\\n\u003C/$reveal>\\n\\ndiv#gk0wk-sidebar-resize-area {\\n\\theight: 100vh;\\n\\twidth: 10px;\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: -5px;\\n\\tcursor: ew-resize;\\n\\ttransition: all {{$:/config/AnimationDuration}}ms;\\n}\\n\\ndiv#gk0wk-sidebar-resize-area:hover {\\n\\tbackground: \u003C\u003Ccolour primary>>;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\"}}}","type":"application/json","author":"Gk0Wk","created":"20220329160652137","dependents":"","description":"Use the cursor to resize the width of the sidebar.","list":"readme LICENSE","modified":"20220329160653489","name":"Sidebar Resizer","plugin-type":"plugin","source":"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/sidebar-resizer","tags":"$:/giffmex/stroll","title":"$:/plugins/Gk0Wk/sidebar-resizer","version":"0.0.3","revision":"0","bag":"default"},

{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/snowgoon88/edit-comptext/config\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/config\",\n            \"type\": \"application/json\",\n            \"text\": \"{\\n  \\\"configuration\\\": {\\n      \\\"caseSensitive\\\" : false,\\n      \\\"maxMatch\\\" : 8,\\n      \\\"minPatLength\\\" : 2,\\n      \\\"triggerKeyCombination\\\" : \\\"^ \\\"\\n  },\\n  \\\"template\\\": [{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n      }\\n  ]\\n}\\n\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.js\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/edit-comptext.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nTaken from original Edit-text widget\\nVersion 5.1.13 of TW5\\nAdd link-to-tiddler completion in framed.js and simple.js\\n\\nTODO : CHECK usefull, and particularly save_changes after every input ??\\nTODO : where should popupNode be created in the DOM ?\\nTODO : check that options are valid (numeric ?)\\nvar isNumeric = function(n) {\\n  return !isNaN(parseFloat(n)) && isFinite(n);\\n};\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar editTextWidgetFactory = require(\\\"$:/core/modules/editor/factory.js\\\").editTextWidgetFactory,\\n\\tFramedCompEngine = require(\\\"$:/plugins/snowgoon88/edit-comptext/framed.js\\\").FramedCompEngine,\\n\\tSimpleCompEngine = require(\\\"$:/plugins/snowgoon88/edit-comptext/simple.js\\\").SimpleCompEngine;\\n\\nexports[\\\"edit-comptext\\\"] = editTextWidgetFactory(FramedCompEngine,SimpleCompEngine);\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"widget\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/examples\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/examples\",\n            \"text\": \"The configuration file [[$:/plugins/snowgoon88/edit-comptext/config]] allow you to use the completion plugin for various usages. Here are some examples...\\n\\n!! Link Completion\\nThe basic and default usage. Completion is triggered by `[[`, the search is among all non-system tiddlers. When selected, the `title` of the tiddler is inserted in the text, surrounded by `[[` and `]]`. This gives the following Completion Template.\\n\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"title\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n}\\t     \\n```\\n\\n\\n!! Special macro completion\\nI have a 'pnjin' macro that is invoked by `\u003C\u003Cpnjin \\\"TiddlerPNJName\\\">>` where 'TiddlerPNJName is a tiddler that hold data about a PNJ. I use tiddlywiki to organise my Role Playing Games campaigns. So, I want `\u003Cp` to trigger the completion. The search is among all non-system tiddlers tagged `PNJ` and, once selected, the title of the tiddler must be inserted surrouned by `\u003C\u003Cpnjin \\\\\\\"` and `\\\\\\\">>`. So...\\n\\n```\\n{\\n\\t\\\"pattern\\\": \\\"\u003Cp\\\",\\n      \\t\\\"title\\\": \\\"[tag[PNJ]!is[system]]\\\",\\n      \\t\\\"start\\\": \\\"\u003C\u003Cpnjin  \\\\\\\"\\\",\\n      \\t\\\"end\\\": \\\"\\\\\\\">>\\\"\\n}\\n```\\n\\n!! Insert some templates or stamp or snippets into text.\\nI frequently use some text pattern and I want to insert them easily. So, I could create several tiddlers, tagged '$:stamp' and in their body are the piece of texte I want to insert. The titles of these tiddlers always start with `$:/config/stamp/` (i.e. $:/config/stamp/macro, $:/config/stamp/list1, $:/config/stamp/list2). I want to trigger the completion by using `\u003C\u003C`, then I only want to chose among the last part of the titles of tiddlers tagged `$:stamp` so I use a mask (`$:/config/stamp/`) to only display the last part of the tiddlers title. When selectected, the `body` of the tiddler is inserted, with no surrounding strings. As a results, the Completion Template is (notice the `body` field):\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"\u003C\u003C\\\",\\n      \\\"body\\\": \\\"[tag[$:stamp]]\\\",\\n      \\\"mask\\\" : \\\"$:/config/stamp/\\\",\\n      \\\"start\\\": \\\"\\\",\\n      \\\"end\\\": \\\"\\\"\\n}\\n```\\n\\n!! And you ?\\nIf you have funny usages of completion, let me know. If you'd like to do something that is not yet possible, let me know...\\n\\nmail : snowgoon88(AT)gmail(DOT)com\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/framed.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/framed.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTaken from $:/core/modules/editor/engines/framed.js\\nText editor engine based on a simple input or textarea within an iframe. This is done so that the selection is preserved even when clicking away from the textarea\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true,browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\";\\n\\n// Configuration tiddler\\nvar COMPLETION_OPTIONS = \\\"$:/plugins/snowgoon88/edit-comptext/config\\\";\\nvar Completion = require(\\\"$:/plugins/snowgoon88/edit-comptext/completion.js\\\").Completion;\\n\\t\\nfunction FramedCompEngine(options) {\\n       //DEBUG console.log( \\\"==FramedCompEngine::creation\\\" );\\n\\t// Save our options\\n\\toptions = options || {};\\n\\tthis.widget = options.widget;\\n\\tthis.value = options.value;\\n\\tthis.parentNode = options.parentNode;\\n\\tthis.nextSibling = options.nextSibling;\\n\\n\\t// Completion\\n\\t// Load Completion configuration as JSON\\n    this._configOptions = $tw.wiki.getTiddlerData( COMPLETION_OPTIONS, {} );\\n\\t\\n\\t// Create our hidden dummy text area for reading styles\\n\\tthis.dummyTextArea = this.widget.document.createElement(\\\"textarea\\\");\\n\\tif(this.widget.editClass) {\\n\\t\\tthis.dummyTextArea.className = this.widget.editClass;\\n\\t}\\n\\tthis.dummyTextArea.setAttribute(\\\"hidden\\\",\\\"true\\\");\\n\\tthis.parentNode.insertBefore(this.dummyTextArea,this.nextSibling);\\n\\tthis.widget.domNodes.push(this.dummyTextArea);\\n\\t// Create dummy popup for reading its styles\\n\\t//this._dummyCompletion = new Completion( this.widget, this.dummyTextArea, this._configOptions);\\n\\t//REMOVEthis._dummyCompletion.setAttribute(\\\"hidden\\\",\\\"true\\\");\\n\\t\\n\\t// Create the iframe\\n\\tthis.iframeNode = this.widget.document.createElement(\\\"iframe\\\");\\n\\tthis.parentNode.insertBefore(this.iframeNode,this.nextSibling);\\n\\tthis.iframeDoc = this.iframeNode.contentWindow.document;\\n\\t// (Firefox requires us to put some empty content in the iframe)\\n\\tthis.iframeDoc.open();\\n\\tthis.iframeDoc.write(\\\"\\\");\\n\\tthis.iframeDoc.close();\\n\\t// Style the iframe\\n\\tthis.iframeNode.className = this.dummyTextArea.className;\\n\\tthis.iframeNode.style.border = \\\"none\\\";\\n\\tthis.iframeNode.style.padding = \\\"0\\\";\\n\\tthis.iframeNode.style.resize = \\\"none\\\";\\n\\tthis.iframeDoc.body.style.margin = \\\"0\\\";\\n\\tthis.iframeDoc.body.style.padding = \\\"0\\\";\\n\\tthis.widget.domNodes.push(this.iframeNode);\\n\\t// Construct the textarea or input node\\n\\tvar tag = this.widget.editTag;\\n\\tif($tw.config.htmlUnsafeElements.indexOf(tag) !== -1) {\\n\\t\\ttag = \\\"input\\\";\\n\\t}\\n\\tthis.domNode = this.iframeDoc.createElement(tag);\\n\\t// Set the text\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tthis.domNode.appendChild(this.iframeDoc.createTextNode(this.value));\\n\\t} else {\\n\\t\\tthis.domNode.value = this.value;\\n\\t}\\n\\t// Set the attributes\\n\\tif(this.widget.editType) {\\n\\t\\tthis.domNode.setAttribute(\\\"type\\\",this.widget.editType);\\n\\t}\\n\\tif(this.widget.editPlaceholder) {\\n\\t\\tthis.domNode.setAttribute(\\\"placeholder\\\",this.widget.editPlaceholder);\\n\\t}\\n\\tif(this.widget.editSize) {\\n\\t\\tthis.domNode.setAttribute(\\\"size\\\",this.widget.editSize);\\n\\t}\\n\\tif(this.widget.editRows) {\\n\\t\\tthis.domNode.setAttribute(\\\"rows\\\",this.widget.editRows);\\n\\t}\\n\\t// Copy the styles from the dummy textarea\\n\\tthis.copyStyles();\\n\\t// Add event listeners\\n\\t$tw.utils.addEventListeners(this.domNode,[\\n\\t\\t{name: \\\"input\\\",handlerObject: this,handlerMethod: \\\"handleInputEvent\\\"},\\n\\t\\t{name: \\\"keydown\\\",handlerObject: this.widget,handlerMethod: \\\"handleKeydownEvent\\\"}\\n\\t]);\\n\\t// Insert the element into the DOM\\n\\tthis.iframeDoc.body.appendChild(this.domNode);\\n\\n\\t// add Completion popup\\n    this._completion = new Completion( this.widget, this.domNode, this._configOptions, this.dummyTextArea, this.iframeNode.offsetTop, this.iframeNode.offsetLeft );\\n\\t// print iframe offset\\n\\t//DEBUG console.log( \\\"  __iframe.offsetLeft: \\\"+this.iframeNode.offsetLeft );\\n    //DEBUG console.log( \\\"  __iframe.offsetTop: \\\"+this.iframeNode.offsetTop );\\n    \\n\\t// Copy all styles from dummyCompletion\\n\\t//$tw.utils.copyStyles(this._dummyCompletion._popNode, this._completion._popNode);\\n\\t// Override the ones that should not be set the same as the dummy textarea\\n\\t//this._completion._popNode.style.display = \\\"block\\\";\\n\\t//this._completion._popNode.style.width = \\\"100%\\\";\\n\\t//this._completion._popNode.style.margin = \\\"0\\\";\\n\\t// In Chrome setting -webkit-text-fill-color overrides the placeholder text colour\\n\\t//this._completion._popNode.style[\\\"-webkit-text-fill-color\\\"] = \\\"currentcolor\\\";\\n     \\n}\\n\\n/*\\nCopy styles from the dummy text area to the textarea in the iframe\\n*/\\nFramedCompEngine.prototype.copyStyles = function() {\\n\\t// Copy all styles\\n\\t$tw.utils.copyStyles(this.dummyTextArea,this.domNode);\\n\\t// Override the ones that should not be set the same as the dummy textarea\\n\\tthis.domNode.style.display = \\\"block\\\";\\n\\tthis.domNode.style.width = \\\"100%\\\";\\n\\tthis.domNode.style.margin = \\\"0\\\";\\n\\t// In Chrome setting -webkit-text-fill-color overrides the placeholder text colour\\n\\tthis.domNode.style[\\\"-webkit-text-fill-color\\\"] = \\\"currentcolor\\\";\\n};\\n\\n/*\\nSet the text of the engine if it doesn't currently have focus\\n*/\\nFramedCompEngine.prototype.setText = function(text,type) {\\n\\tif(!this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\tif(this.domNode.ownerDocument.activeElement !== this.domNode) {\\n\\t\\t\\tthis.domNode.value = text;\\n\\t\\t}\\n\\t\\t// Fix the height if needed\\n\\t\\tthis.fixHeight();\\n\\t}\\n};\\n\\n/*\\nGet the text of the engine\\n*/\\nFramedCompEngine.prototype.getText = function() {\\n\\treturn this.domNode.value;\\n};\\n\\n/*\\nFix the height of textarea to fit content\\n*/\\nFramedCompEngine.prototype.fixHeight = function() {\\n\\t// Make sure styles are updated\\n\\tthis.copyStyles();\\n\\t// Adjust height\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tif(this.widget.editAutoHeight) {\\n\\t\\t\\tif(this.domNode && !this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\tvar newHeight = $tw.utils.resizeTextAreaToFit(this.domNode,this.widget.editMinHeight);\\n\\t\\t\\t\\tthis.iframeNode.style.height = (newHeight + 14) + \\\"px\\\"; // +14 for the border on the textarea\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tvar fixedHeight = parseInt(this.widget.wiki.getTiddlerText(HEIGHT_VALUE_TITLE,\\\"400px\\\"),10);\\n\\t\\t\\tfixedHeight = Math.max(fixedHeight,20);\\n\\t\\t\\tthis.domNode.style.height = fixedHeight + \\\"px\\\";\\n\\t\\t\\tthis.iframeNode.style.height = (fixedHeight + 14) + \\\"px\\\";\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nFocus the engine node\\n*/\\nFramedCompEngine.prototype.focus  = function() {\\n\\tif(this.domNode.focus && this.domNode.select) {\\n\\t\\tthis.domNode.focus();\\n\\t\\tthis.domNode.select();\\n\\t}\\n};\\n\\n/*\\nHandle a dom \\\"input\\\" event which occurs when the text has changed\\n*/\\nFramedCompEngine.prototype.handleInputEvent = function(event) {\\n        //DEBUG console.log( \\\"__framed.js::handleInputEvent\\\");\\n\\tthis.widget.saveChanges(this.getText());\\n\\tthis.fixHeight();\\n\\treturn true;\\n};\\n\\n/*\\nCreate a blank structure representing a text operation\\n*/\\nFramedCompEngine.prototype.createTextOperation = function() {\\n\\tvar operation = {\\n\\t\\ttext: this.domNode.value,\\n\\t\\tselStart: this.domNode.selectionStart,\\n\\t\\tselEnd: this.domNode.selectionEnd,\\n\\t\\tcutStart: null,\\n\\t\\tcutEnd: null,\\n\\t\\treplacement: null,\\n\\t\\tnewSelStart: null,\\n\\t\\tnewSelEnd: null\\n\\t};\\n\\toperation.selection = operation.text.substring(operation.selStart,operation.selEnd);\\n\\treturn operation;\\n};\\n\\n/*\\nExecute a text operation\\n*/\\nFramedCompEngine.prototype.executeTextOperation = function(operation) {\\n\\t// Perform the required changes to the text area and the underlying tiddler\\n\\tvar newText = operation.text;\\n\\tif(operation.replacement !== null) {\\n\\t\\tnewText = operation.text.substring(0,operation.cutStart) + operation.replacement + operation.text.substring(operation.cutEnd);\\n\\t\\t// Attempt to use a execCommand to modify the value of the control\\n\\t\\tif(this.iframeDoc.queryCommandSupported(\\\"insertText\\\") && this.iframeDoc.queryCommandSupported(\\\"delete\\\") && !$tw.browser.isFirefox) {\\n\\t\\t\\tthis.domNode.focus();\\n\\t\\t\\tthis.domNode.setSelectionRange(operation.cutStart,operation.cutEnd);\\n\\t\\t\\tif(operation.replacement === \\\"\\\") {\\n\\t\\t\\t\\tthis.iframeDoc.execCommand(\\\"delete\\\",false,\\\"\\\");\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tthis.iframeDoc.execCommand(\\\"insertText\\\",false,operation.replacement);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tthis.domNode.value = newText;\\n\\t\\t}\\n\\t\\tthis.domNode.focus();\\n\\t\\tthis.domNode.setSelectionRange(operation.newSelStart,operation.newSelEnd);\\n\\t}\\n\\tthis.domNode.focus();\\n\\treturn newText;\\n};\\n\\nexports.FramedCompEngine = FramedCompEngine;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/framed.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/simple.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/simple.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTaken from $:/core/modules/editor/engines/simple.js\\nText editor engine based on a simple input or textarea tag\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\";\\n\\n// Configuration tiddler\\nvar COMPLETION_OPTIONS = \\\"$:/plugins/snowgoon88/edit-comptext/config\\\";\\nvar Completion = require(\\\"$:/plugins/snowgoon88/edit-comptext/completion.js\\\").Completion;\\n\\nfunction SimpleCompEngine(options) {\\n\\t// Save our options\\n\\toptions = options || {};\\n\\tthis.widget = options.widget;\\n\\tthis.value = options.value;\\n\\tthis.parentNode = options.parentNode;\\n\\tthis.nextSibling = options.nextSibling;\\n\\n    // Completion\\n\\t// Load Completion configuration as JSON\\n    this._configOptions = $tw.wiki.getTiddlerData( COMPLETION_OPTIONS, {} );\\n\\t\\n\\t// Construct the textarea or input node\\n\\tvar tag = this.widget.editTag;\\n\\tif($tw.config.htmlUnsafeElements.indexOf(tag) !== -1) {\\n\\t\\ttag = \\\"input\\\";\\n\\t}\\n\\tthis.domNode = this.widget.document.createElement(tag);\\n\\t// Set the text\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tthis.domNode.appendChild(this.widget.document.createTextNode(this.value));\\n\\t} else {\\n\\t\\tthis.domNode.value = this.value;\\n\\t}\\n\\t// Set the attributes\\n\\tif(this.widget.editType) {\\n\\t\\tthis.domNode.setAttribute(\\\"type\\\",this.widget.editType);\\n\\t}\\n\\tif(this.widget.editPlaceholder) {\\n\\t\\tthis.domNode.setAttribute(\\\"placeholder\\\",this.widget.editPlaceholder);\\n\\t}\\n\\tif(this.widget.editSize) {\\n\\t\\tthis.domNode.setAttribute(\\\"size\\\",this.widget.editSize);\\n\\t}\\n\\tif(this.widget.editRows) {\\n\\t\\tthis.domNode.setAttribute(\\\"rows\\\",this.widget.editRows);\\n\\t}\\n\\tif(this.widget.editClass) {\\n\\t\\tthis.domNode.className = this.widget.editClass;\\n\\t}\\n\\t// Add an input event handler\\n\\t$tw.utils.addEventListeners(this.domNode,[\\n\\t\\t{name: \\\"focus\\\", handlerObject: this, handlerMethod: \\\"handleFocusEvent\\\"},\\n\\t\\t{name: \\\"input\\\", handlerObject: this, handlerMethod: \\\"handleInputEvent\\\"}\\n\\t]);\\n\\t// Insert the element into the DOM\\n\\tthis.parentNode.insertBefore(this.domNode,this.nextSibling);\\n\\tthis.widget.domNodes.push(this.domNode);\\n\\n\\t// add Completion popup\\n    this._completion = new Completion( this.widget, this.domNode, this._configOptions );\\n}\\n\\n/*\\nSet the text of the engine if it doesn't currently have focus\\n*/\\nSimpleCompEngine.prototype.setText = function(text,type) {\\n\\tif(!this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\tif(this.domNode.ownerDocument.activeElement !== this.domNode) {\\n\\t\\t\\tthis.domNode.value = text;\\n\\t\\t}\\n\\t\\t// Fix the height if needed\\n\\t\\tthis.fixHeight();\\n\\t}\\n};\\n\\n/*\\nGet the text of the engine\\n*/\\nSimpleCompEngine.prototype.getText = function() {\\n\\treturn this.domNode.value;\\n};\\n\\n/*\\nFix the height of textarea to fit content\\n*/\\nSimpleCompEngine.prototype.fixHeight = function() {\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tif(this.widget.editAutoHeight) {\\n\\t\\t\\tif(this.domNode && !this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t$tw.utils.resizeTextAreaToFit(this.domNode,this.widget.editMinHeight);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tvar fixedHeight = parseInt(this.widget.wiki.getTiddlerText(HEIGHT_VALUE_TITLE,\\\"400px\\\"),10);\\n\\t\\t\\tfixedHeight = Math.max(fixedHeight,20);\\n\\t\\t\\tthis.domNode.style.height = fixedHeight + \\\"px\\\";\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nFocus the engine node\\n*/\\nSimpleCompEngine.prototype.focus  = function() {\\n\\tif(this.domNode.focus && this.domNode.select) {\\n\\t\\tthis.domNode.focus();\\n\\t\\tthis.domNode.select();\\n\\t}\\n};\\n\\n/*\\nHandle a dom \\\"input\\\" event which occurs when the text has changed\\n*/\\nSimpleCompEngine.prototype.handleInputEvent = function(event) {\\n\\tconsole.log( \\\"__simple.js::handleInputEvent\\\");\\n\\tthis.widget.saveChanges(this.getText());\\n\\tthis.fixHeight();\\n\\treturn true;\\n};\\n\\n/*\\nHandle a dom \\\"focus\\\" event\\n*/\\nSimpleCompEngine.prototype.handleFocusEvent = function(event) {\\n\\tif(this.widget.editFocusPopup) {\\n\\t\\t$tw.popup.triggerPopup({\\n\\t\\t\\tdomNode: this.domNode,\\n\\t\\t\\ttitle: this.widget.editFocusPopup,\\n\\t\\t\\twiki: this.widget.wiki,\\n\\t\\t\\tforce: true\\n\\t\\t});\\n\\t}\\n\\treturn true;\\n};\\n\\n/*\\nCreate a blank structure representing a text operation\\n*/\\nSimpleCompEngine.prototype.createTextOperation = function() {\\n\\treturn null;\\n};\\n\\n/*\\nExecute a text operation\\n*/\\nSimpleCompEngine.prototype.executeTextOperation = function(operation) {\\n};\\n\\nexports.SimpleCompEngine = SimpleCompEngine;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/simple.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\": {\n            \"text\": \"/*\\\\\\nModule that compute the pixel position of the cursor of a text\\nements.\\n\\nTaken from https://github.com/component/textarea-caret-position\\n\\n(as https://github.com/kir/js_cursor_position is not updated any more)\\n\\\\*/\\n// Fonction anonyme executÃ©e immediatement\\n( function(){\\n \\n// The properties that we copy into a mirrored div.\\n// Note that some browsers, such as Firefox,\\n// do not concatenate properties, i.e. padding-top, bottom etc. -> padding,\\n// so we have to do every single property specifically.\\nvar properties = [\\n  'direction',  // RTL support\\n  'boxSizing',\\n  'width',  // on Chrome and IE, exclude the scrollbar, so the mirror div wraps exactly as the textarea does\\n  'height',\\n  'overflowX',\\n  'overflowY',  // copy the scrollbar for IE\\n\\n  'borderTopWidth',\\n  'borderRightWidth',\\n  'borderBottomWidth',\\n  'borderLeftWidth',\\n  'borderStyle',\\n\\n  'paddingTop',\\n  'paddingRight',\\n  'paddingBottom',\\n  'paddingLeft',\\n\\n  // https://developer.mozilla.org/en-US/docs/Web/CSS/font\\n  'fontStyle',\\n  'fontVariant',\\n  'fontWeight',\\n  'fontStretch',\\n  'fontSize',\\n  'fontSizeAdjust',\\n  'lineHeight',\\n  'fontFamily',\\n\\n  'textAlign',\\n  'textTransform',\\n  'textIndent',\\n  'textDecoration',  // might not make a difference, but better be safe\\n\\n  'letterSpacing',\\n  'wordSpacing',\\n\\n  'tabSize',\\n  'MozTabSize'\\n\\n];\\nvar isFirefox = false;\\nif($tw.browser) {\\n    isFirefox = window.mozInnerScreenX != null;\\n}\\n\\nfunction getCaretCoordinates(element, position, options) {\\n\\n  var debug = options && options.debug || false;\\n  if (debug) {\\n    var el = document.querySelector('#input-textarea-caret-position-mirror-div');\\n    if ( el ) { el.parentNode.removeChild(el); }\\n  }\\n\\n  // mirrored div\\n  var div = document.createElement('div');\\n  div.id = 'input-textarea-caret-position-mirror-div';\\n  document.body.appendChild(div);\\n\\n  var style = div.style;\\n  var computed;\\n  if($tw.browser) {\\n      computed = window.getComputedStyle? getComputedStyle(element) : element.currentStyle;  // currentStyle for IE \u003C 9\\n  } \\n  else {\\n      computed = element.currentStyle;\\n  }\\n    \\n\\n  // default textarea styles\\n  style.whiteSpace = 'pre-wrap';\\n  if (element.nodeName !== 'INPUT')\\n    style.wordWrap = 'break-word';  // only for textarea-s\\n\\n  // position off-screen\\n  style.position = 'absolute';  // required to return coordinates properly\\n  if (!debug)\\n    style.visibility = 'hidden';  // not 'display: none' because we want rendering\\n\\n  // transfer the element's properties to the div\\n  properties.forEach(function (prop) {\\n    style[prop] = computed[prop];\\n  });\\n\\n  if (isFirefox) {\\n    // Firefox lies about the overflow property for textareas: https://bugzilla.mozilla.org/show_bug.cgi?id=984275\\n    if (element.scrollHeight > parseInt(computed.height))\\n      style.overflowY = 'scroll';\\n  } else {\\n    style.overflow = 'hidden';  // for Chrome to not render a scrollbar; IE keeps overflowY = 'scroll'\\n  }\\n\\n  div.textContent = element.value.substring(0, position);\\n  // the second special handling for input type=\\\"text\\\" vs textarea: spaces need to be replaced with non-breaking spaces - http://stackoverflow.com/a/13402035/1269037\\n  if (element.nodeName === 'INPUT')\\n    div.textContent = div.textContent.replace(/\\\\s/g, \\\"\\\\u00a0\\\");\\n\\n  var span = document.createElement('span');\\n  // Wrapping must be replicated *exactly*, including when a long word gets\\n  // onto the next line, with whitespace at the end of the line before (#7).\\n  // The  *only* reliable way to do that is to copy the *entire* rest of the\\n  // textarea's content into the \u003Cspan> created at the caret position.\\n  // for inputs, just '.' would be enough, but why bother?\\n  span.textContent = element.value.substring(position) || '.';  // || because a completely empty faux span doesn't render at all\\n  div.appendChild(span);\\n\\n  var coordinates = {\\n    top: span.offsetTop + parseInt(computed['borderTopWidth']),\\n    left: span.offsetLeft + parseInt(computed['borderLeftWidth'])\\n  };\\n\\n  if (debug) {\\n    span.style.backgroundColor = '#aaa';\\n  } else {\\n    document.body.removeChild(div);\\n  }\\n\\n  return coordinates;\\n}\\n\\n// Exporte as a module of node.js otherwise set as global\\nif (typeof module != \\\"undefined\\\" && typeof module.exports != \\\"undefined\\\") {\\n  module.exports = getCaretCoordinates;\\n} else {\\n  window.getCaretCoordinates = getCaretCoordinates;\\n}\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/completion.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/completion.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTry to make self-contained completion module.\\n\\nTo use this 'module', you need a `widget` with a kind of `editarea` node.\\nI do not know the exacte prerequisites of this editarea node for the module to\\nwork, but mostly one should be able to attach the following `eventHandler` to\\nit:\\n - input\\n - keydown\\n - keypress\\n - keyup\\nThe `widget` is needed because I use:\\n - widget.document\\n - widget.wiki.filterTiddlers(...)\\n\\nFrom the Widget, once you have a proper editarea, you just have to call\\n - var completion = new Completion( theWidget, theEditAreaNode, configObject);\\nwhere `configObject` is expected to have the following fields. if a field is missing, a default value will be given.\\nOne can have many `elements' in the template array.\\n\\n{\\n  \\\"configuration\\\": {\\n      \\\"caseSensitive\\\" : false,\\n      \\\"maxMatch\\\" : 8,\\n      \\\"minPatLength\\\" : 2,\\n      \\\"triggerKeyCombination\\\" : \\\"^ \\\"\\n  },\\n  \\\"template\\\": [{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n      }\\n  ]\\n}\\n\\nTODO : CHECK if needed\\n\\\\*/\\n\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// To compute pixel coordinates of cursor\\nvar getCaretCoordinates = require(\\\"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\\\");\\n\\n/** Default Completion Attributes */\\nvar DEFATT = { maxMatch: 5, minPatLength: 2, caseSensitive: false, triggerKeyCombination: \\\"^ \\\" };\\n\\n/** \\n * Struct for generic Completion Templates.\\n * \u003Cul>\\n * \u003Cli>pat : pattern searched for.\u003C/li>\\n * \u003Cli>filter : filter operation used to find the list of completion options\u003C/li>\\n * \u003Cli>mask: replaced by \\\"\\\" when presenting completion options\u003C/li>\\n * \u003C/ul>\\n */\\nvar Template = function( pat, filter, mask, field, start, end  ) {\\n    this.pat = pat;\\n    this.filter = filter;\\n    this.mask = \\\"^\\\"+regExpEscape(mask);\\n    this.field = field;\\n    this.start = start;\\n    this.end = end;\\n    this.pos = 0;\\n};\\n/**\\n * Struct for storing completion options, as we need to memorise \\n * the titles of the tiddlers when masked and when body must be displayed.\\n */\\nvar OptCompletion = function( title, str ) {\\n    this.title = title;\\n    this.str = str;\\n};\\n\\nvar keyMatchGenerator = function(combination) {\\n\\tlet singleMatchGenerator = function(character) {\\n\\t\\tif (character === '^') {\\n\\t\\t\\treturn event => event.ctrlKey;\\n\\t\\t}\\n\\t\\telse if (character === '+') {\\n\\t\\t\\treturn event => event.shiftKey;\\n\\t\\t}\\n\\t\\telse if (character === '!') {\\n\\t\\t\\treturn event => event.altKey;\\n\\t\\t}\\n\\t\\telse {\\n\\t\\t\\treturn event => (event.keyCode || event.which) === character.charCodeAt(0);\\n\\t\\t}\\n\\t};\\n\\n\\tlet matchers = [];\\n\\tfor (let i = 0; i \u003C combination.length; i++) {\\n\\t\\tmatchers.push(singleMatchGenerator(combination[i]));\\n\\t}\\n\\n\\treturn event => {\\n\\t\\tfor (let i = 0; i \u003C  text at a given position.\\n *\\n * Between previous template.pat (or '[[') and pos\\n * \\n * If no pattern -> undefined\\n */\\nvar extractPattern = function( text, pos, template ) {\\n    // Detect previous and next ]]=>STOP or [[=>START\\n    var sPat = template.pat ? template.pat : '[[';\\n    var pos_prevOpen = text.lastIndexOf( sPat, pos );\\n    var ePat = template.end ? template.end : ']]';\\n    var pos_prevClosed = text.lastIndexOf( ePat, pos );\\n    var pos_nextClosed = text.indexOf( ePat, pos  );\\n    //DEBUG console.log(\\\"__CALC st=\\\"+sPat+\\\" -> en=\\\"+ePat );\\n    //DEBUG console.log(\\\"__CALC po=\\\"+pos_prevOpen+\\\" pc=\\\"+pos_prevClosed+\\\" nc=\\\"+pos_nextClosed+\\\" pos=\\\"+pos);\\n    pos_nextClosed = (pos_nextClosed >= 0) ? pos_nextClosed : pos;\\n    \\n    if( (pos_prevOpen >= 0) &&                 // must be opened\\n\\t((pos_prevOpen > pos_prevClosed ) ||  // not closed yet\\n\\t (pos_prevClosed === pos))) {          // closed at cursor\\n\\t//DEBUG console.log(\\\"     pat=\\\"+text.slice( pos_prevOpen+sPat.length, pos) );\\n\\treturn { text: text.slice( pos_prevOpen+sPat.length, pos ),\\n\\t\\t start: pos_prevOpen,\\n\\t\\t end: pos_nextClosed\\n\\t       };\\n    }\\n};\\n/**\\n * Controls how list items are generated.\\n * Function that takes two parameters :\\n *  - text : suggestion text\\n *  - input : the userâ€™s input\\n * Returns : list item. \\n * Generates list items with the userâ€™s input highlighted via \u003Cmark>.\\n */\\nvar itemHTML = function (text, input ) {\\n    // text si input === ''\\n    // otherwise, build RegExp that is global (g) and case insensitive (i)\\n    // to replace with \u003Cmark>$&\u003C/mark> where \\\"$&\\\" is the matched pattern\\n    var html = input === '' ? text : text.replace(RegExp(regExpEscape(input.trim()), \\\"gi\\\"), \\\"\u003Cmark>$&\u003C/mark>\\\");\\n    return create(\\\"li\\\", {\\n\\tinnerHTML: html,\\n\\t\\\"patt-selected\\\": \\\"false\\\"\\n    });\\n};\\n/**\\n * Insert text into a textarea node, \\n * enclosing in 'template.start..template.end'\\n *\\n * - posBefore : where the 'template.pat+pattern' starts\\n * - posAfter : where the cursor currently is\\n */\\nvar insertInto = function(node, text, posBefore, posAfter, template ) {\\n    //DEBUG console.log( \\\"__INSERT : \\\"+template.pattern+\\\":\\\"+template.filter+\\\":\\\"+template.mask+\\\":\\\"+template.field+\\\":\\\"+template.start+\\\":\\\"+template.end );\\n    var val = node.value;\\n    var sStart = template.start !== undefined ? template.start : '[[';\\n    var sEnd = template.end !== undefined ? template.end : ']]';\\n    var newVal = val.slice(0, posBefore) + sStart + text + sEnd + val.slice(posAfter);\\n    //console.log(\\\"__INSERT s=\\\"+sStart+\\\" e=\\\"+sEnd);\\n    //console.log (\\\"__INSERT pb=\\\"+posBefore+\\\" pa=\\\"+posAfter+\\\" txt=\\\"+text);\\n    //console.log( \\\"NEW VAL = \\\"+newVal );\\n    // WARN : Directly modifie domNode.value.\\n    // Not sure it does not short-circuit other update methods of the domNode....\\n    // i.e. could use widget.updateEditor(newVal) from edit-comptext widget.\\n    //      but how to be sure that cursor is well positionned ?\\n    node.value = newVal;\\n    node.setSelectionRange(posBefore+text.length+sStart.length+sEnd.length, posBefore+text.length+sStart.length+sEnd.length );\\n};\\n/**\\n * Add an '\\\\' in front of -\\\\^$*+?.()|[]{}\\n */\\nvar regExpEscape = function (s) {\\n    return s.replace(/[-\\\\\\\\^$*+?.()|[\\\\]{}]/g, \\\"\\\\\\\\$&\\\");\\n};\\n/**\\n * Add an element in the DOM.\\n */\\nvar create = function(tag, o) {\\n    var element = document.createElement(tag);\\n    \\n    for (var i in o) {\\n\\tvar val = o[i];\\n\\t\\n\\tif (i === \\\"inside\\\") {\\n\\t    $(val).appendChild(element);\\n\\t}\\n\\telse if (i === \\\"around\\\") {\\n\\t    var ref = $(val);\\n\\t    ref.parentNode.insertBefore(element, ref);\\n\\t    element.appendChild(ref);\\n\\t}\\n\\telse if (i in element) {\\n\\t    element[i] = val;\\n\\t}\\n\\telse {\\n\\t    element.setAttribute(i, val);\\n\\t}\\n    }\\n    \\n    return element;\\n};\\n\\n\\nexports.Completion = Completion;\\n\\n})();\\n\\n    \\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/completion.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\": {\n            \"text\": \"\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* The \\\\rules pragma at the top of the tiddler restricts the WikiText \\n * to just allow macros and transclusion. This avoids mistakenly \\n * triggering unwanted WikiText processing.\\n * \\n * MUST not save as text/css for macro to be processed\\n*/\\n\\n.ect-block-dropdown li {\\n    display: block;\\n    padding: 4px 14px 4px 14px;\\n    text-decoration: none;\\n    color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8;*/ \\n    background: transparent;\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] {\\n    color: \u003C\u003Ccolour tiddler-link-background>>; /*#ffffff; */\\n    background-color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8; */\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] mark {\\n    background: hsl(86, 100%, 21%);\\n    color: inherit;\\n}\\n\\n\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\",\n            \"tags\": \"[[$:/tags/Stylesheet]]\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/readme\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/readme\",\n            \"text\": \"!! What ?\\nThis plugin adds ''completion'' when editing the body of a tiddler.\\n\\n* Enter completion-mode by typing `[[` or `CTRL+SPACE`\\n* A list of tiddlers with a title that matches the pattern between `[[` and cursor appears\\n* `UP/DOWN` keys can select a tiddler, `ENTER` to validate\\n* If there is only one match, `ENTER` selects it.\\n* `NEW` : you can specify you own trigger pattern and the list of possible completions. See [[$:/plugins/snowgoon88/edit-comptext/usage]] for more details.\\n\\n\\n!! To try it or get the latest news\\nSee [[http://snowgoon88.github.io/TW5-extendedit]]\\n\\n!! Install \\n\\nTo add the plugin to your own TiddlyWiki5, just drag this link to the browser window:\\n\\n[[$:/plugins/snowgoon88/edit-comptext]]\\n\\nSometime, a small configuration step is then needed\\n\\nin `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you must chose `comptext` instead of `text`.\\n\\nReload and Â« voilÃ  Â»...\\n\\nThis plugin is quite mature now :o)\\n\\n!! Old version\\n\\n* A version compatible with 5.0.8 to 5.1.11 : [[http://snowgoon88.github.io/TW5-extendedit/index_5.1.11.html]]\\n\\n!! Source code\\nOn github [[https://github.com/snowgoon88/TW5-extendedit]]\\n\\nGet in touch : snowgoon88(AT)gmail(DOT)com\\n\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/usage\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/usage\",\n            \"text\": \"''Important'' : be sure that in `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you have chosen `comptext` instead of `text`.\\n\\nConfiguration of the edit-comptext plugin can be done through the tiddler [[$:/plugins/snowgoon88/edit-comptext/config]]. Use a JSON tiddler (do not forget to set the type to `application/json`. See some examples at [[$:/plugins/snowgoon88/edit-comptext/examples]]\\n\\nIn the `configuration` object you can set :\\n\\n* `caseSensitive`: `true`/`false` (is search case sensitive ?)\\n* `maxMatch` : an `integer` (max number of match displayed)\\n* `minPatLength` : an `integer` (minimal length of a pattern to trigger completion search)\\n* `triggerKeyCombination ` : a `string` representing the key combination that triggers the autocompletion popup. To use modifier keys in your combination, use following conversions : `ctrl` -> `^`, `alt` -> `!`, `shift` -> `+`. Note: ` ` (literally a whitespace) represents the `space` key.\\n\\nIn the `template` array you can specify the various completion templates that will be used. Every template can have the following members.\\n\\n* `pattern` : `string` (pattern that triggers a completion, default \\\"[[\\\" )\\n* `title` or `body`: `string` (the filter operators that gives the list of valid completions, default \\\"[all[tiddlers]!is[system]]\\\"). If you specify `body`, then the body of the tiddler will be inserted on selection.\\n* `start` : `string` (when completion is chosen, start is put before the completion, default \\\"[[\\\")\\n* `end` : `string` (when completion is chosen, end is put after the completion, default \\\"]]\\\")\\n\\n!! Current body of Config Tiddler\\n\\n{{$:/plugins/snowgoon88/edit-comptext/config}}\\n\\n\"\n        }\n    }\n}","type":"application/json","author":"AlainD","core-version":">=5.1.13","created":"20200304200257539","dependents":"","description":"Editor with some on-line completion capabilities","list":"readme usage examples","modified":"20200521150811427","plugin-type":"plugin","source":"https://github.com/snowgoon88/TW5-extendedit","tags":"$:/giffmex/stroll $:/giffmex/blinks","title":"$:/plugins/snowgoon88/edit-comptext","version":"0.8.1","revision":"0","bag":"default"},

{"text":"{\n  \"configuration\": {\n      \"caseSensitive\" : false,\n      \"maxMatch\" : 8,\n      \"minPatLength\" : 2,\n      \"triggerKeyCombination\" : \"^ \"\n  },\n  \"template\": [{\n      \"pattern\": \"[[\",\n      \"filter\": \"[all[tiddlers]!is[system]]\",\n      \"start\": \"[[\",\n      \"end\": \"]]\"\n      }\n  ]\n}\n","type":"application/json","created":"20200111192930718","modified":"20200521150810244","tags":"$:/giffmex/stroll $:/giffmex/blinks","title":"$:/plugins/snowgoon88/edit-comptext/config","revision":"0","bag":"default"},

{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/sq/editor-autolist/editor-operation-autolist\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/sq/editor-autolist/editor-operation-autolist.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\nText editor operation to automate syntax for lists\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"autolist\\\"] = function(event,operation) {\\n\\t\\n\\tvar lineStart = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart);\\n\\tvar lineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart);\\n\\tvar line = operation.text.substring(lineStart,lineEnd);\\t\\n\\t\\n\\tvar listPrefixRegex = /^((\\\\*|#)+).*/;\\n\\tvar match = line.match(listPrefixRegex);\\n\\t\\n\\tvar mode = event.paramObject? event.paramObject.mode : undefined;\\n\\t\\n\\t//ensure we only handle lines starting with * or #\\n\\tif(match != null && match[1]) {\\n\\t\\t// check if we are handling indent level\\n\\t\\tif(mode === \\\"indent\\\" || mode === \\\"unindent\\\") {\\n\\t\\t\\tvar indentRegExp = /^((\\\\*|#)+)(.*)$/;\\n\\t\\t\\tvar indentMatch = line.match(indentRegExp);\\n\\t\\t\\tif(indentMatch != null) {\\n\\t\\t\\t\\t//check if the line has content\\n\\t\\t\\t\\tvar content = (indentMatch[3].trim().length != 0) ? indentMatch[3].trim() : \\\"\\\";\\n\\t\\t\\t\\toperation.cutStart = lineStart;\\n\\t\\t\\t\\toperation.cutEnd = lineEnd;\\n\\t\\t\\t\\tif(mode === \\\"indent\\\") {\\t\\t\\t\\t\\n\\t\\t\\t\\t\\t//indent a line\\n\\t\\t\\t\\t\\toperation.replacement = indentMatch[1] + indentMatch[2] + \\\" \\\" + content;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + 1;\\n\\t\\t\\t\\t} else if(mode === \\\"unindent\\\") {\\n\\t\\t\\t\\t\\t//unindent a line\\n\\t\\t\\t\\t\\toperation.replacement = indentMatch[1].substring(0,indentMatch[1].length - 1) + \\\" \\\" + content;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart - 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.selEnd - 1;\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t//handle enter key, meaning new line\\n\\t\\t\\tvar trimmed = match[0].replace(/\\\\s\\\\s*$/, '');\\n\\t\\t\\tvar prefixRegEx = /^((\\\\*|#)+)$/;\\n\\t\\t\\tvar trimmedMatch = trimmed.match(prefixRegEx);\\n\\t\\t\\tif(trimmedMatch != null) {\\n\\t\\t\\t\\t// the line only contains * or # characters and optional whitespace\\n\\t\\t\\t\\t//terminate the list\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\t\\t\\toperation.cutStart = lineStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selStart;\\n\\t\\t\\t\\toperation.newSelStart = lineStart + 1;\\n\\t\\t\\t\\toperation.newSelEnd = lineStart + 1;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// continue indent level on next line\\n\\t\\t\\t\\tvar prefix = match[1];\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\" + prefix + \\\" \\\";\\n\\t\\t\\t\\toperation.cutStart = operation.selStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selStart;\\n\\t\\t\\t\\t\\n\\t\\t\\t\\t//check if there is trailing whitespace on the line we are on\\n\\t\\t\\t\\tvar lineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart);\\n\\t\\t\\t\\tvar trailingText = operation.text.substring(operation.selStart,lineEnd);\\n\\t\\t\\t\\tif(trailingText.trim().length == 0) {\\n\\t\\t\\t\\t\\toperation.cutEnd = lineEnd;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\n\\t\\t\\t\\toperation.newSelStart = operation.selStart + prefix.length + 2;\\n\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + prefix.length + 2;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else if(mode != \\\"indent\\\" && mode != \\\"unindent\\\") {\\n\\t\\t// we need to manually add a linebreak for lines not starting with list markup\\n\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\toperation.newSelEnd = operation.selEnd + 1;\\n\\t}\\n};\\n\\n})();\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/sq/editor-autolist/editor-operation-autolist\",\n            \"tags\": \"\",\n            \"module-type\": \"texteditoroperation\",\n            \"modified\": \"20200804125155562\",\n            \"created\": \"20200803160356743\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist\": {\n            \"created\": \"20200803165453913\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-newline))\",\n            \"modified\": \"20200804124434675\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/plugins/sq/editor-autolist/styles\": {\n            \"text\": \".sq-text-editor-btn-hidden {\\n\\tdisplay: none;\\n}\",\n            \"title\": \"$:/plugins/sq/editor-autolist/styles\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modified\": \"20200803172530073\",\n            \"created\": \"20200803171440138\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-indent\": {\n            \"created\": \"20200803213912954\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"indent\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-indent\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-indent))\",\n            \"modified\": \"20200804124659294\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-unindent\": {\n            \"created\": \"20200804122848593\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"unindent\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-unindent\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-unindent))\",\n            \"modified\": \"20200804124808496\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/config/shortcuts/autolist-newline\": {\n            \"created\": \"20200804124551033\",\n            \"title\": \"$:/config/shortcuts/autolist-newline\",\n            \"text\": \"Enter\",\n            \"modified\": \"20200804124551033\"\n        },\n        \"$:/config/shortcuts/autolist-indent\": {\n            \"created\": \"20200804124746636\",\n            \"title\": \"$:/config/shortcuts/autolist-indent\",\n            \"text\": \"Tab\",\n            \"modified\": \"20200804124746636\"\n        },\n        \"$:/config/shortcuts/autolist-unindent\": {\n            \"created\": \"20200804124833452\",\n            \"title\": \"$:/config/shortcuts/autolist-unindent\",\n            \"text\": \"shift-Tab\",\n            \"modified\": \"20200804124833452\"\n        },\n        \"$:/config/ShortcutInfo/autolist-newline\": {\n            \"created\": \"20200804124436341\",\n            \"text\": \"Add a newline and list markup if in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-newline\",\n            \"modified\": \"20200804124533962\"\n        },\n        \"$:/config/ShortcutInfo/autolist-indent\": {\n            \"created\": \"20200804124703604\",\n            \"text\": \"Indent a line in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-indent\",\n            \"modified\": \"20200804124720020\"\n        },\n        \"$:/config/ShortcutInfo/autolist-unindent\": {\n            \"created\": \"20200804124811668\",\n            \"text\": \"Unindent a line in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-unindent\",\n            \"modified\": \"20200804124823040\"\n        }\n    }\n}","type":"application/json","author":"Saq Imtiaz","created":"20200803172923614","description":"Editor AutoList - editor extension to automatically continue lists","modified":"20201231123515553","name":"Editor AutoList","plugin-type":"plugin","tags":"$:/giffmex/stroll","title":"$:/plugins/sq/editor-autolist","version":"0.1.10","revision":"0","bag":"default"},

{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/tiddlywiki/googleanalytics/googleanalytics.js\": {\n            \"title\": \"$:/plugins/tiddlywiki/googleanalytics/googleanalytics.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/tiddlywiki/googleanalytics/googleanalytics.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nRuns Google Analytics with the account number in the tiddler `$:/GoogleAnalyticsAccount` and the domain name in `$:/GoogleAnalyticsDomain`\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"google-analytics\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.synchronous = true;\\n\\nvar CONFIG_CONSENT_REQUIRED_TITLE = \\\"$:/config/cookie-consent-required\\\",\\n\\tCONSENT_TITLE = \\\"$:/state/consent-banner/accepted\\\"; // \\\"\\\": undeclared, \\\"yes\\\": accepted, \\\"no\\\": declined\\n\\nexports.startup = function() {\\n\\tvar hasInitialised = false,\\n\\t\\tinitialiseGoogleAnalytics = function() {\\n\\t\\t\\tconsole.log(\\\"Initialising Google Analytics\\\");\\n\\t\\t\\thasInitialised = true;\\n\\t\\t\\tvar gaAccount = $tw.wiki.getTiddlerText(\\\"$:/GoogleAnalyticsAccount\\\",\\\"\\\").replace(/\\\\n/g,\\\"\\\"),\\n\\t\\t\\t\\tgaDomain = $tw.wiki.getTiddlerText(\\\"$:/GoogleAnalyticsDomain\\\",\\\"auto\\\").replace(/\\\\n/g,\\\"\\\");\\n\\t\\t\\t// Using ga \\\"isogram\\\" function\\n\\t\\t\\t(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){\\n\\t\\t\\t(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),\\n\\t\\t\\tm=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)\\n\\t\\t\\t})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');\\n\\t\\t\\tga('create',gaAccount,gaDomain);\\n\\t\\t\\tga('send','pageview');\\n\\t\\t};\\n\\t// Initialise now if consent isn't required\\n\\tif($tw.wiki.getTiddlerText(CONFIG_CONSENT_REQUIRED_TITLE) !== \\\"yes\\\") {\\n\\t\\tinitialiseGoogleAnalytics();\\n\\t} else {\\n\\t\\t// Or has been granted already\\n\\t\\tif($tw.wiki.getTiddlerText(CONSENT_TITLE) === \\\"yes\\\") {\\n\\t\\t\\tinitialiseGoogleAnalytics();\\n\\t\\t} else {\\n\\t\\t\\t// Or when our config tiddler changes\\n\\t\\t\\t$tw.wiki.addEventListener(\\\"change\\\",function(changes) {\\n\\t\\t\\t\\tif(changes[CONSENT_TITLE]) {\\n\\t\\t\\t\\t\\tif(!hasInitialised && $tw.wiki.getTiddlerText(CONSENT_TITLE) === \\\"yes\\\") {\\n\\t\\t\\t\\t\\t\\tinitialiseGoogleAnalytics();\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n};\\n\\n\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/tiddlywiki/googleanalytics/readme\": {\n            \"title\": \"$:/plugins/tiddlywiki/googleanalytics/readme\",\n            \"text\": \"This plugin enables you to use Google Analytics to track access to your online TiddlyWiki document. Based upon the [[official Google code|https://developers.google.com/analytics/devguides/collection/analyticsjs]].\\n\\nBy default, the user is not asked for permission before initialising Google Analytics. This plugin also optionally integrates with the \\\"Consent Banner\\\" plugin (also found in the official plugin library) so that Google Analytics is not initialised until the user grants explicit permission.\\n\\n[[Source code|https://github.com/Jermolene/TiddlyWiki5/blob/master/plugins/tiddlywiki/googleanalytics]]\\n\"\n        },\n        \"$:/plugins/tiddlywiki/googleanalytics/settings\": {\n            \"title\": \"$:/plugins/tiddlywiki/googleanalytics/settings\",\n            \"text\": \"You have only two value to set, only first is mandatory:\\n\\n# ''[[Google Analytics Account|$:/GoogleAnalyticsAccount]]'': (mandatory) a code of the form `UA-XXXXXX-XX` where X are digits\u003Cbr/>\u003C$edit-text tiddler=\\\"$:/GoogleAnalyticsAccount\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n# ''[[Google Analytics Domain|$:/GoogleAnalyticsDomain]]'': (optional) the website URL where the TiddlyWiki file is published. Defaults to `auto` if not set.\u003Cbr/>\u003C$edit-text tiddler=\\\"$:/GoogleAnalyticsDomain\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\"\n        },\n        \"$:/plugins/tiddlywiki/googleanalytics/usage\": {\n            \"title\": \"$:/plugins/tiddlywiki/googleanalytics/usage\",\n            \"text\": \"!! Create a Google Analytics account\\n\\nIf you don't already have an account:\\n\\n# Go to the Google Analytics website: http://www.google.com/analytics/\\n# Click the ''Access Google Analytics'' button and follow instructions to set up your account\\n# Enter the URL where the wiki is hosted\\n# Note the Tracking ID for this domain of the form `UA-XXXXXX-XX`\\n\\n!! Install the plugin on your local copy of the TiddlyWiki\\n\\n# ''Backup your TiddlyWiki''. Just in case\\n# Install the plugin via the plugin manager in control panel\\n# Save the TiddlyWiki andrefresh the page to load the plugin\\n# Go to [[$:/ControlPanel]] > Plugins tab and unfold the Google Analytics Plugin\\n# Go to the //settings// tab and edit the parameters\\n# Save the TiddlyWiki\\n\\n!! Upload the new version of your TiddlyWiki\\n\\n# Upload the saved TiddlyWiki to TiddlySpot, GitHub, GitLab or other web host\\n# Return to your Google Analytics page to check that your site is being tracked\\n\"\n        }\n    }\n}","type":"application/json","contributor":"Sylvain Comte","created":"20210416114428844","dependents":"","description":"Website visitor statistics from Google","list":"readme settings usage","modified":"20210416114428844","name":"Google Analytics","plugin-type":"plugin","title":"$:/plugins/tiddlywiki/googleanalytics","version":"5.1.23","revision":"0","bag":"default"},

n:[\\\"(?:\\\"+t+\\\"\\\\\\\\s+)\\\",e.UNDERSCORE_IDENT_RE,/\\\\s*(?=\\\\()/],className:{\\n2:\\\"title.function\\\"},keywords:i,contains:[{className:\\\"params\\\",begin:/\\\\(/,\\nend:/\\\\)/,keywords:i,relevance:0,\\ncontains:[r,e.APOS_STRING_MODE,e.QUOTE_STRING_MODE,n,e.C_BLOCK_COMMENT_MODE]\\n},e.C_LINE_COMMENT_MODE,e.C_BLOCK_COMMENT_MODE]},n,r]}}})()\\n;hljs.registerLanguage(\\\"java\\\",e)})();\\nexports.hljs = hljs;\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/tiddlywiki/highlight/highlight.js\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/highlight/highlight.css\":{\"text\":\"/*!\\n  Theme: Default\\n  Description: Original highlight.js style\\n  Author: (c) Ivan Sagalaev \u003Cmaniac@softwaremaniacs.org>\\n  Maintainer: @highlightjs/core-team\\n  Website: https://highlightjs.org/\\n  License: see project LICENSE\\n  Touched: 2021\\n*/pre code.hljs{display:block;overflow-x:auto;padding:1em}code.hljs{padding:3px 5px}.hljs{background:#f3f3f3;color:#444}.hljs-comment{color:#697070}.hljs-punctuation,.hljs-tag{color:#444a}.hljs-tag .hljs-attr,.hljs-tag .hljs-name{color:#444}.hljs-attribute,.hljs-doctag,.hljs-keyword,.hljs-meta .hljs-keyword,.hljs-name,.hljs-selector-tag{font-weight:700}.hljs-deletion,.hljs-number,.hljs-quote,.hljs-selector-class,.hljs-selector-id,.hljs-string,.hljs-template-tag,.hljs-type{color:#800}.hljs-section,.hljs-title{color:#800;font-weight:700}.hljs-link,.hljs-operator,.hljs-regexp,.hljs-selector-attr,.hljs-selector-pseudo,.hljs-symbol,.hljs-template-variable,.hljs-variable{color:#ab5656}.hljs-literal{color:#695}.hljs-addition,.hljs-built_in,.hljs-bullet,.hljs-code{color:#397300}.hljs-meta{color:#1f7199}.hljs-meta .hljs-string{color:#38a}.hljs-emphasis{font-style:italic}.hljs-strong{font-weight:700}\",\"type\":\"text/css\",\"title\":\"$:/plugins/tiddlywiki/highlight/highlight.css\",\"tags\":\"[[$:/tags/Stylesheet]]\"},\"$:/plugins/tiddlywiki/highlight/highlightblock.js\":{\"title\":\"$:/plugins/tiddlywiki/highlight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}","revision":"0","bag":"default"},

{"title":"$:/plugins/tj/phx/macros/img","created":"20230217030332085","modified":"20230228013602737","tags":"$:/tags/Macro $:/plugins/tj/phx","type":"text/vnd.tiddlywiki","text":"\\define img(src, caption)\n\u003Cfigure >\n  \u003Cdiv style=\"display: flex; justify-content: center;\">\n  \u003Cimg style=\"margin-left: auto; margin-right: auto;\" src=\"$src$\" alt=\"$caption$\">\n  \u003C/div>\n  \u003Cfigcaption style=\"text-align: center; font-style: italic; opacity: 0.8;\">$caption$\u003C/figcaption>\n\u003C/figure>\n\\end","revision":"0","bag":"default"},
